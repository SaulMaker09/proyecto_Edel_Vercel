<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/CRUD_JS.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: #1e293b;
        }
        .navbar .nav-link {
            color: white;
            transition: 0.3s;
        }
        .navbar .nav-link:hover {
            color: #4f46e5;
        }
        .table-hover tbody tr:hover {
            background-color: #1e293b;
            transition: 0.3s;
        }
        .modal-content {
            background: #1e293b;
            color: white;
            border-radius: 10px;
        }
        .btn-primary {
            background: #6366f1;
            border: none;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.success {
            background: #10b981;
        }
        .notification.error {
            background: #ef4444;
        }

        .table1 {
            border-radius: 10%;
        }

        .is-invalid {
        border-color: #dc3545;
    }
    .invalid-feedback {
        display: block;
        color: #dc3545;
        font-size: 0.875em;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> 
                        <a class="nav-link" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/public/vistasp/home.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../app/views/index/hola.html">Hola Mundo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/app/views/prueba.html">CRUD</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="abrirModal()">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-dark table-bordered table1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="usuarioNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="usuarioEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control" id="usuarioEdad" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="guardarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
