<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .table-hover tbody tr:hover {
            background-color: #1e293b;
            transition: 0.3s;
        }
        .modal-content {
            background: #1e293b;
            color: white;
            border-radius: 10px;
        }
        .btn-primary {
            background: #6366f1;
            border: none;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="abrirModal()">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="usuarioNombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="usuarioEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control" id="usuarioEdad">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="guardarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notification" id="notification">Acci√≥n realizada con √©xito</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://ghostwhite-wasp-985227.hostingersite.com/api.php";
        document.addEventListener("DOMContentLoaded", cargarUsuarios);
        function mostrarNotificacion() {
            const noti = document.getElementById("notification");
            noti.classList.add("show");
            setTimeout(() => noti.classList.remove("show"), 3000);
        }
        function abrirModal() {
            document.getElementById("usuarioId").value = "";
            document.getElementById("usuarioNombre").value = "";
            document.getElementById("usuarioEmail").value = "";
            document.getElementById("usuarioEdad").value = "";
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }
        async function cargarUsuarios() {
            const respuesta = await fetch(API_URL);
            const usuarios = await respuesta.json();
            const tabla = document.getElementById("tablaUsuarios");
            tabla.innerHTML = "";
            usuarios.forEach(user => {
                tabla.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nombre}</td>
                        <td>${user.email}</td>
                        <td>${user.edad}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${user.id})">‚úè</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${user.id})">üóë</button>
                        </td>
                    </tr>`;
            });
        }
        async function guardarUsuario() {
            const id = document.getElementById("usuarioId").value;
            const nombre = document.getElementById("usuarioNombre").value;
            const email = document.getElementById("usuarioEmail").value;
            const edad = document.getElementById("usuarioEdad").value;
            const metodo = id ? "PUT" : "POST";
            await fetch(API_URL, {
                method: metodo,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, nombre, email, edad })
            });
            document.querySelector("#modalUsuario .btn-close").click();
            mostrarNotificacion();
            cargarUsuarios();
        }
        async function editarUsuario(id) {
            const respuesta = await fetch(`${API_URL}?id=${id}`);
            const usuario = await respuesta.json();
            document.getElementById("usuarioId").value = usuario.id;
            document.getElementById("usuarioNombre").value = usuario.nombre;
            document.getElementById("usuarioEmail").value = usuario.email;
            document.getElementById("usuarioEdad").value = usuario.edad;
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }
        async function eliminarUsuario(id) {
            if (confirm("¬øSeguro que deseas eliminar este usuario?")) {
                await fetch(API_URL, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                });
                mostrarNotificacion();
                cargarUsuarios();
            }
        }
        document.getElementById("guardarUsuario").addEventListener("click", guardarUsuario);
    </script>
</body>
</html>
