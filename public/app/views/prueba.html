    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="abrirModal()">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-dark table-bordered table1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="usuarioNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="usuarioEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control" id="usuarioEdad" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="guardarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://ghostwhite-wasp-985227.hostingersite.com/api.php";

        document.addEventListener("DOMContentLoaded", cargarUsuarios);

        async function guardarUsuario() {
    const id = document.getElementById("usuarioId").value;
    const nombre = document.getElementById("usuarioNombre").value.trim();
    const email = document.getElementById("usuarioEmail").value.trim();
    const edad = document.getElementById("usuarioEdad").value.trim();

    // Validaci√≥n de campos vac√≠os
    if (nombre === "" || email === "" || edad === "") {
        Swal.fire({
            title: "Error",
            text: "Todos los campos son obligatorios",
            icon: "error",
            confirmButtonText: "OK"
        });
        return; // Detiene la ejecuci√≥n
    }

    const metodo = id ? "PUT" : "POST";

    try {
        await fetch(API_URL, {
            method: metodo,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, nombre, email, edad })
        });

        document.querySelector("#modalUsuario .btn-close").click();
        mostrarNotificacion("Usuario guardado con √©xito ‚úÖ", "success");
        cargarUsuarios();
    } catch (error) {
        mostrarNotificacion("Error al guardar usuario ‚ùå", "error");
    }
}


function mostrarMensajeError(input, mensaje) {
    let error = input.nextElementSibling;
    if (!error || !error.classList.contains("invalid-feedback")) {
        error = document.createElement("div");
        error.classList.add("invalid-feedback");
        input.parentNode.appendChild(error);
    }
    error.textContent = mensaje;
}

function limpiarError(input) {
    input.classList.remove("is-invalid");
    let error = input.nextElementSibling;
    if (error && error.classList.contains("invalid-feedback")) {
        error.remove();
    }
}


        function mostrarNotificacion(mensaje, tipo) {
            Swal.fire({
                title: mensaje,
                icon: tipo,
                timer: 3000,
                showConfirmButton: false,
                toast: true,
                position: "top-end"
            });
        }

        function abrirModal() {
            document.getElementById("usuarioId").value = "";
            document.getElementById("usuarioNombre").value = "";
            document.getElementById("usuarioEmail").value = "";
            document.getElementById("usuarioEdad").value = "";
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }

        async function cargarUsuarios() {
            const respuesta = await fetch(API_URL);
            const usuarios = await respuesta.json();
            const tabla = document.getElementById("tablaUsuarios");
            tabla.innerHTML = "";
            usuarios.forEach(user => {
                tabla.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nombre}</td>
                        <td>${user.email}</td>
                        <td>${user.edad}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${user.id})">Editar ‚úè</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${user.id})">Eliminar üóë</button>
                        </td>
                    </tr>`;
            });
        }

        

        async function editarUsuario(id) {
            const respuesta = await fetch(`${API_URL}?id=${id}`);
            const usuario = await respuesta.json();
            document.getElementById("usuarioId").value = usuario.id;
            document.getElementById("usuarioNombre").value = usuario.nombre;
            document.getElementById("usuarioEmail").value = usuario.email;
            document.getElementById("usuarioEdad").value = usuario.edad;
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }

        async function eliminarUsuario(id) {
            Swal.fire({
                title: "¬øSeguro que deseas eliminar este usuario?",
                text: "Esta acci√≥n no se puede deshacer",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "S√≠, eliminar",
                cancelButtonText: "Cancelar"
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        await fetch(API_URL, {
                            method: "DELETE",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id })
                        });
                        mostrarNotificacion("Usuario eliminado con √©xito ‚úÖ", "success");
                        cargarUsuarios();
                    } catch (error) {
                        mostrarNotificacion("Error al eliminar usuario ‚ùå", "error");
                    }
                }
            });
        }

        document.getElementById("guardarUsuario").addEventListener("click", guardarUsuario);
    </script>
</body>
