<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Futurista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .table-hover tbody tr:hover {
            background-color: #1e1e1e;
            transition: 0.3s;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0f0;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 1.2rem;
        }
        .notification.error { background: #f00; color: #fff; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary btn-custom" onclick="abrirModal()">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>
    <div class="notification" id="notificacion"></div>
    <script>
        const API_URL = "https://ghostwhite-wasp-985227.hostingersite.com/api.php";
        function abrirModal() {
            let nombre = prompt("Nombre del usuario:");
            let email = prompt("Email del usuario:");
            if (nombre && email) {
                let usuario = { nombre, email };
                fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(usuario)
                }).then(() => {
                    mostrarNotificacion("Usuario agregado con √©xito", false);
                    cargarUsuarios();
                });
            }
        }
        function mostrarNotificacion(mensaje, esError) {
            let notificacion = document.getElementById("notificacion");
            notificacion.textContent = mensaje;
            notificacion.className = esError ? "notification error" : "notification";
            notificacion.style.display = "block";
            setTimeout(() => { notificacion.style.display = "none"; }, 3000);
        }
        function cargarUsuarios() {
            fetch(API_URL)
                .then(response => response.json())
                .then(usuarios => {
                    let tabla = document.getElementById("tablaUsuarios");
                    tabla.innerHTML = "";
                    usuarios.forEach(user => {
                        let fila = `<tr>
                            <td>${user.id}</td>
                            <td>${user.nombre}</td>
                            <td>${user.email}</td>
                            <td>
                                <button class='btn btn-warning btn-sm' onclick='editarUsuario(${user.id})'>‚úè</button>
                                <button class='btn btn-danger btn-sm' onclick='eliminarUsuario(${user.id})'>üóë</button>
                            </td>
                        </tr>`;
                        tabla.innerHTML += fila;
                    });
                });
        }
        function eliminarUsuario(id) {
            if (confirm("¬øSeguro que deseas eliminar este usuario?")) {
                fetch(API_URL, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                }).then(() => {
                    mostrarNotificacion("Usuario eliminado", false);
                    cargarUsuarios();
                });
            }
        }
        cargarUsuarios();
    </script>
</body>
</html>
