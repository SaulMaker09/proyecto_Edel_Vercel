<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Arial', sans-serif; }
        .navbar { background: #1e293b; }
        .navbar .nav-link { color: white; transition: 0.3s; }
        .navbar .nav-link:hover { color: #4f46e5; }
        .table-hover tbody tr:hover { background-color: #1e293b; transition: 0.3s; }
        .modal-content { background: #1e293b; color: white; border-radius: 10px; }
        .btn-primary { background: #6366f1; border: none; }
        .btn-primary:hover { background: #4f46e5; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gesti√≥n</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>
        <button class="btn btn-primary mb-3" onclick="abrirModal()">Agregar Usuario</button>
        <div class="table-responsive">
            <table class="table table-hover table-dark table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha Nacimiento</th>
                        <th>Tel√©fono</th>
                        <th>Direcci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="usuarioNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="usuarioEmail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="usuarioFechaNacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" id="usuarioTelefono" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="usuarioDireccion" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="guardarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://ghostwhite-wasp-985227.hostingersite.com/api.php";

        document.addEventListener("DOMContentLoaded", cargarUsuarios);

        function abrirModal() {
            document.querySelectorAll("#modalUsuario input").forEach(input => input.value = "");
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }

        async function cargarUsuarios() {
            const respuesta = await fetch(API_URL);
            const usuarios = await respuesta.json();
            const tabla = document.getElementById("tablaUsuarios");
            tabla.innerHTML = "";
            usuarios.forEach(user => {
                tabla.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nombre}</td>
                        <td>${user.email}</td>
                       
                    
                        <td>${user.fechaNacimiento}</td>
                        <td>${user.telefono}</td>
                        <td>${user.direccion}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${user.id})">‚úè</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${user.id})">üóë</button>
                        </td>
                    </tr>`;
            });
        }

        async function guardarUsuario() {
            const id = document.getElementById("usuarioId").value;
            const nombre = document.getElementById("usuarioNombre").value.trim();
            const email = document.getElementById("usuarioEmail").value.trim();
            const fechaNacimiento = document.getElementById("usuarioFechaNacimiento").value;
            const telefono = document.getElementById("usuarioTelefono").value.trim();
            const direccion = document.getElementById("usuarioDireccion").value.trim();
            const metodo = id ? "PUT" : "POST";

            if (!nombre || !email || !fechaNacimiento || !telefono || !direccion) {
                Swal.fire("Error", "Todos los campos son obligatorios", "error");
                return;
            }

            try {
                await fetch(API_URL, {
                    method: metodo,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, nombre, email, fechaNacimiento, telefono, direccion })
                });
                document.querySelector("#modalUsuario .btn-close").click();
                Swal.fire("√âxito", "Usuario guardado correctamente", "success");
                cargarUsuarios();
            } catch (error) {
                Swal.fire("Error", "No se pudo guardar el usuario", "error");
            }
        }

        async function editarUsuario(id) {
            const respuesta = await fetch(`${API_URL}?id=${id}`);
            const user = await respuesta.json();
            document.getElementById("usuarioId").value = user.id;
            document.getElementById("usuarioNombre").value = user.nombre;
            document.getElementById("usuarioEmail").value = user.email;
            document.getElementById("usuarioFechaNacimiento").value = user.fechaNacimiento;
            document.getElementById("usuarioTelefono").value = user.telefono;
            document.getElementById("usuarioDireccion").value = user.direccion;
            new bootstrap.Modal(document.getElementById("modalUsuario")).show();
        }

        document.getElementById("guardarUsuario").addEventListener("click", guardarUsuario);
    </script>
</body>
</html>
