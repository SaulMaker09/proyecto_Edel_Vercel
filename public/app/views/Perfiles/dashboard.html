<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --transition-speed: 0.3s;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all var(--transition-speed);
            z-index: 1000;
        }
        
        .sidebar-collapsed {
            width: 80px;
            overflow: hidden;
        }
        
        .sidebar-collapsed .sidebar-text,
        .sidebar-collapsed .dropdown-icon {
            display: none !important;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed .sidebar-header {
            font-size: 0;
        }
        
        .sidebar-collapsed .sidebar-header::after {
            content: "SG";
            font-size: 1.2rem;
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed .user-info {
            padding: 0.5rem;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed .user-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 0;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .sidebar-collapsed .user-name,
        .sidebar-collapsed .user-role {
            display: none;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed .logout-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .logout-btn span {
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed .logout-btn span {
            display: none;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all var(--transition-speed);
            font-weight: 500;
            white-space: nowrap;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height var(--transition-speed) ease-out;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }
        
        .sidebar-collapsed .sidebar-menu .submenu .nav-link {
            padding-left: 1rem;
        }
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform var(--transition-speed);
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fc;
            min-height: 100vh;
            transition: margin-left var(--transition-speed);
        }
        
        .sidebar-collapsed + .main-content {
            margin-left: 80px;
        }
        
        /* Toggle Button */
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: calc(var(--sidebar-width) - 30px);
            z-index: 1100;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .sidebar-collapsed + .main-content .toggle-sidebar {
            left: 50px;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        /* Card */
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* CRUD Table */
        .crud-table {
            width: 100%;
        }
        
        .crud-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
        }
        
        .crud-table td {
            padding: 1rem;
            vertical-align: middle;
            border-top: 1px solid #e3e6f0;
        }
        
        .crud-table tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        .btn-action {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width);
                z-index: 1050;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .sidebar-collapsed {
                transform: translateX(-100%);
                width: 80px;
            }
            
            .sidebar-collapsed.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .toggle-sidebar {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block !important;
            }
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
                <div id="breadcrumb" class="breadcrumb"></div>
            </div>
            
            <!-- Contenedor dinámico para CRUD -->
            <div class="card" id="crudContainer">
                <div class="card-body" id="moduleContent">
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const toggleIcon = document.getElementById('toggleIcon');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const menuContainer = document.getElementById('menuContainer');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            const logoutBtn = document.getElementById('logoutBtn');
            const moduleTitle = document.getElementById('moduleTitle');
            const crudContainer = document.getElementById('crudContainer');
            const moduleContent = document.getElementById('moduleContent');
            const breadcrumb = document.getElementById('breadcrumb');

            // Estado global
            const state = {
                currentModule: null,
                currentPermissions: {},
                user: null,
                menuData: null
            };

            // Inicializar la aplicación
            initApp();

            // Función principal de inicialización
            function initApp() {
                checkAuth();
                setupEventListeners();
            }

            // Verificar autenticación y cargar datos
            function checkAuth() {
                const user = JSON.parse(localStorage.getItem('user'));
                const menuData = JSON.parse(localStorage.getItem('menu'));
                
                if (!user || !menuData) {
                    window.location.href = './login.html';
                    return;
                }
                
                state.user = user;
                state.menuData = menuData;
                
                displayUserInfo();
                generateMenu();
                loadInitialModule();
            }

            // Mostrar información del usuario
            function displayUserInfo() {
                userName.textContent = state.user.nombreCompleto;
                userRole.textContent = state.user.nombrePerfil;
                
                if (!state.user.avatar) {
                    const initials = state.user.nombreCompleto.split(' ').map(n => n[0]).join('');
                    userAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=random`;
                }
            }

            // Generar menú dinámico según permisos
            function generateMenu() {
                menuContainer.innerHTML = '';
                
                // Función recursiva para crear elementos de menú
                const createMenuItem = (item, parentElement = menuContainer) => {
                    const hasChildren = item.submodulos && item.submodulos.length > 0;
                    const menuItem = document.createElement('li');
                    menuItem.className = 'nav-item';
                    
                    if (hasChildren) {
                        const submenuId = `submenu-${item.idModulo}`;
                        
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse"
                               data-bs-target="#${submenuId}" aria-expanded="false" aria-controls="${submenuId}">
                                <i class="bi ${item.icono || 'bi-folder'}"></i>
                                <span class="sidebar-text">${item.nombreModulo}</span>
                                <i class="bi bi-chevron-down dropdown-icon"></i>
                            </a>
                            <ul class="submenu collapse" id="${submenuId}"></ul>
                        `;
                        
                        parentElement.appendChild(menuItem);
                        
                        // Procesar submenús
                        const submenu = menuItem.querySelector(`#${submenuId}`);
                        item.submodulos.forEach(child => {
                            createMenuItem(child, submenu);
                        });
                    } else {
                        // Solo mostrar módulo si tiene al menos un permiso
                        if (hasAnyPermission(item.permiso)) {
                            menuItem.innerHTML = `
                                <a href="#" class="nav-link" 
                                   data-module="${item.idModulo}" 
                                   data-title="${item.nombreModulo}"
                                   data-ruta="${item.ruta || '#'}"
                                   data-permissions='${JSON.stringify(item.permiso || {})}'>
                                    <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                                    <span class="sidebar-text">${item.nombreModulo}</span>
                                </a>
                            `;
                            parentElement.appendChild(menuItem);
                        }
                    }
                };
                
                // Generar el menú completo
                state.menuData.forEach(item => {
                    createMenuItem(item);
                });
            }

            // Verificar si tiene al menos un permiso
            function hasAnyPermission(permiso) {
                if (!permiso) return false;
                return permiso.puedeConsultar || permiso.puedeAgregar || 
                       permiso.puedeEditar || permiso.puedeEliminar;
            }

            // Cargar módulo inicial basado en URL
            function loadInitialModule() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleId = urlParams.get('module');
                
                if (moduleId) {
                    const menuItem = document.querySelector(`[data-module="${moduleId}"]`);
                    if (menuItem) {
                        loadModule(menuItem);
                    }
                }
            }

            // Cargar un módulo específico
            function loadModule(menuItem) {
                const moduleId = menuItem.getAttribute('data-module');
                const moduleTitleText = menuItem.getAttribute('data-title');
                const modulePermissions = JSON.parse(menuItem.getAttribute('data-permissions'));
                const moduleRoute = menuItem.getAttribute('data-ruta');
                
                // Actualizar estado
                state.currentModule = {
                    id: moduleId,
                    title: moduleTitleText,
                    permissions: modulePermissions,
                    route: moduleRoute
                };
                
                // Actualizar UI
                moduleTitle.textContent = moduleTitleText;
                updateBreadcrumb(moduleTitleText);
                updateActiveMenuItem(menuItem);
                
                // Cargar contenido del módulo
                loadModuleContent();
                
                // Actualizar URL
                history.pushState(null, '', `?module=${moduleId}`);
            }

            // Cargar contenido del módulo (CRUD)
            function loadModuleContent() {
                // Mostrar spinner mientras carga
                moduleContent.innerHTML = `
                    <div class="text-center py-5">
                        <div class="loading-spinner text-primary"></div>
                        <p class="mt-3">Cargando módulo...</p>
                    </div>
                `;
                
                // Simular carga (en producción sería una llamada AJAX)
                setTimeout(() => {
                    renderCrudInterface();
                }, 500);
            }

            // Renderizar interfaz CRUD basada en permisos
            function renderCrudInterface() {
                const { permissions } = state.currentModule;
                
                // Cabecera con botones según permisos
                let headerButtons = '';
                if (permissions.puedeAgregar) {
                    headerButtons += `
                        <button class="btn btn-success btn-sm" id="btnAdd">
                            <i class="bi bi-plus-circle"></i> Nuevo
                        </button>
                    `;
                }
                
                // Construir interfaz CRUD
                moduleContent.innerHTML = `
                    <div class="table-responsive">
                        <table class="table crud-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="crudTableBody">
                                <!-- Datos se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="dataTables_info" id="tableInfo">
                            Mostrando 0 a 0 de 0 registros
                        </div>
                        <nav>
                            <ul class="pagination" id="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                `;
                
                // Actualizar botones de acción según permisos
                setupCrudActions();
                
                // Cargar datos (simulado)
                loadCrudData();
            }

            // Configurar acciones CRUD
            function setupCrudActions() {
                // Aquí iría la lógica para manejar los botones de acción
                // según los permisos del usuario para este módulo
            }

            // Cargar datos para la tabla CRUD (simulado)
            function loadCrudData() {
                // Simular carga de datos
                setTimeout(() => {
                    const tbody = document.getElementById('crudTableBody');
                    tbody.innerHTML = `
                        <tr>
                            <td>1</td>
                            <td>Ejemplo 1</td>
                            <td>Descripción del ejemplo 1</td>
                            <td class="text-center">
                                ${state.currentModule.permissions.puedeConsultar ? `
                                    <button class="btn btn-info btn-action" title="Ver">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                ` : ''}
                                ${state.currentModule.permissions.puedeEditar ? `
                                    <button class="btn btn-warning btn-action" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                ` : ''}
                                ${state.currentModule.permissions.puedeEliminar ? `
                                    <button class="btn btn-danger btn-action" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                ` : ''}
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Ejemplo 2</td>
                            <td>Descripción del ejemplo 2</td>
                            <td class="text-center">
                                ${state.currentModule.permissions.puedeConsultar ? `
                                    <button class="btn btn-info btn-action" title="Ver">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                ` : ''}
                                ${state.currentModule.permissions.puedeEditar ? `
                                    <button class="btn btn-warning btn-action" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                ` : ''}
                                ${state.currentModule.permissions.puedeEliminar ? `
                                    <button class="btn btn-danger btn-action" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                ` : ''}
                            </td>
                        </tr>
                    `;
                    
                    // Actualizar información de paginación
                    document.getElementById('tableInfo').textContent = 'Mostrando 1 a 2 de 2 registros';
                }, 800);
            }

            // Actualizar breadcrumb
            function updateBreadcrumb(title) {
                breadcrumb.innerHTML = `
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" id="homeBreadcrumb">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">${title}</li>
                        </ol>
                    </nav>
                `;
                
                document.getElementById('homeBreadcrumb')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetDashboard();
                });
            }

            // Actualizar item de menú activo
            function updateActiveMenuItem(activeItem) {
                document.querySelectorAll('.sidebar-menu .nav-link').forEach(item => {
                    item.classList.remove('active');
                });
                activeItem.classList.add('active');
            }

            // Resetear dashboard
            function resetDashboard() {
                moduleTitle.textContent = 'Bienvenido al Sistema';
                crudContainer.innerHTML = `
                    <div class="card-body" id="moduleContent">
                        <div class="text-center py-5">
                            <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                            <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                        </div>
                    </div>
                `;
                breadcrumb.innerHTML = '';
                history.pushState(null, '', window.location.pathname);
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
            }

            // Configurar event listeners
            function setupEventListeners() {
                // Toggle sidebar
                toggleSidebar.addEventListener('click', toggleSidebarCollapse);
                
                // Mobile menu toggle
                mobileMenuToggle.addEventListener('click', toggleMobileMenu);
                
                // Clic en items del menú
                document.addEventListener('click', function(e) {
                    const menuItem = e.target.closest('.sidebar-menu .nav-link');
                    if (menuItem && !menuItem.classList.contains('dropdown-toggle')) {
                        e.preventDefault();
                        loadModule(menuItem);
                        
                        // Cerrar menú en móviles
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('show');
                        }
                    }
                });
                
                // Cerrar sesión
                logoutBtn.addEventListener('click', function() {
                    localStorage.clear();
                    window.location.href = './login.html';
                });
                
                // Manejar navegación atrás/adelante
                window.addEventListener('popstate', function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const moduleId = urlParams.get('module');
                    
                    if (!moduleId) {
                        resetDashboard();
                    } else {
                        const menuItem = document.querySelector(`[data-module="${moduleId}"]`);
                        if (menuItem) {
                            loadModule(menuItem);
                        }
                    }
                });
            }

            // Alternar estado del sidebar
            function toggleSidebarCollapse() {
                sidebar.classList.toggle('sidebar-collapsed');
                toggleIcon.classList.toggle('bi-chevron-left');
                toggleIcon.classList.toggle('bi-chevron-right');
            }

            // Alternar menú móvil
            function toggleMobileMenu() {
                sidebar.classList.toggle('show');
            }

            // Manejar cambios de tamaño de pantalla
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
