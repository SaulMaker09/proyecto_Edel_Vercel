<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Menú dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .menu-item > a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .menu-item > a:hover {
      background-color: #34495e;
    }
    .submenu {
      margin-left: 15px;
      margin-top: 5px;
    }
    .d-none {
      display: none;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="text-center mb-4">
      <div class="rounded-circle bg-info text-white fw-bold fs-4 d-inline-block p-3">AS</div>
      <p class="mt-2 mb-0 fw-semibold">Administrador del Sistema</p>
      <a href="#" class="text-white text-decoration-none small"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>
    <div id="menu-lateral"></div>
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <h1>Bienvenido al Dashboard</h1>
    <p>Selecciona un módulo del menú para continuar.</p>
  </div>

  <!-- JS -->
  <script>
    function buildMenuTree(modulos) {
      const mapa = {};
      const raiz = [];

      modulos.forEach(modulo => {
        mapa[modulo.idModulo] = { ...modulo, hijos: [] };
      });

      modulos.forEach(modulo => {
        if (modulo.idModuloPadre) {
          mapa[modulo.idModuloPadre]?.hijos.push(mapa[modulo.idModulo]);
        } else {
          raiz.push(mapa[modulo.idModulo]);
        }
      });

      return raiz;
    }

    function renderMenu(modulos, contenedor) {
      modulos.forEach(modulo => {
        const item = document.createElement("div");
        item.classList.add("menu-item");

        const link = document.createElement("a");
        link.innerHTML = `<i class="bi ${modulo.icono}"></i> ${modulo.nombreModulo}`;
        
        if (modulo.ruta && modulo.ruta !== "") {
          link.href = modulo.ruta;
        } else {
          link.href = "#";
          link.addEventListener("click", e => {
            e.preventDefault();
            const submenu = item.querySelector(".submenu");
            if (submenu) submenu.classList.toggle("d-none");
          });
        }

        item.appendChild(link);

        if (modulo.hijos.length > 0) {
          const sub = document.createElement("div");
          sub.classList.add("submenu", "d-none");
          renderMenu(modulo.hijos, sub);
          item.appendChild(sub);
        }

        contenedor.appendChild(item);
      });
    }

    // Cargar desde la API
    fetch("https://goldenrod-grouse-151833.hostingersite.com/modulos.php?idPerfil=1")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const arbol = buildMenuTree(data.data);
          const contenedor = document.getElementById("menu-lateral");
          renderMenu(arbol, contenedor);
        }
      });
  </script>
</body>
</html>
