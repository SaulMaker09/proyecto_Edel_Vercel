<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --transition-speed: 0.3s;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all var(--transition-speed);
            z-index: 1030;
        }
        
        .sidebar-collapsed {
            width: 80px;
        }
        
        .sidebar-collapsed .sidebar-text,
        .sidebar-collapsed .dropdown-icon {
            display: none;
        }
        
        .sidebar-collapsed .sidebar-header {
            font-size: 0;
        }
        
        .sidebar-collapsed .sidebar-header::after {
            content: "SG";
            font-size: 1.2rem;
        }
        
        .sidebar-collapsed .user-info {
            padding: 0.5rem;
        }
        
        .sidebar-collapsed .user-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 0;
        }
        
        .sidebar-collapsed .user-name,
        .sidebar-collapsed .user-role,
        .sidebar-collapsed .logout-btn span {
            display: none;
        }
        
        .sidebar-collapsed .logout-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .sidebar-collapsed .nav-link {
            justify-content: center;
            padding: 0.75rem;
        }
        
        .sidebar-collapsed .submenu .nav-link {
            padding-left: 0.5rem;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            transition: all var(--transition-speed);
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all var(--transition-speed);
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            transition: all var(--transition-speed);
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            min-width: 20px;
            text-align: center;
        }
        
        .sidebar-collapsed .sidebar-menu .nav-link i {
            margin-right: 0;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height var(--transition-speed) ease-out;
            padding-left: 0;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 1000px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }
        
        .sidebar-collapsed .sidebar-menu .submenu .nav-link {
            padding-left: 0.75rem;
        }
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform var(--transition-speed);
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left var(--transition-speed);
            width: calc(100% - var(--sidebar-width));
        }
        
        .sidebar-collapsed + .main-content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }
        
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: calc(var(--sidebar-width) - 15px);
            z-index: 1040;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: left var(--transition-speed);
        }
        
        .sidebar-collapsed + .main-content .toggle-sidebar {
            left: 65px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }

        /* Tabla CRUD */
        .crud-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .crud-table th {
            background-color: #f8f9fc;
            color: #4e73df;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.03rem;
            vertical-align: middle;
            padding: 0.75rem;
            border-bottom: 2px solid #e3e6f0;
        }
        
        .crud-table td {
            padding: 0.75rem;
            vertical-align: middle;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .crud-table tbody tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        .crud-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .crud-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .crud-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .crud-actions .btn i {
            margin-right: 0.25rem;
        }
        
        /* Search and filter bar */
        .crud-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .crud-search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 500px;
        }
        
        .crud-options {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Pagination */
        .crud-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        
        .pagination-info {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .pagination .page-link {
            color: var(--primary-color);
            border-color: #e3e6f0;
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }
        
        /* Modal */
        .modal-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .modal-title {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Tooltips y ayudas */
        .help-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        /* Notificaciones y alertas */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .sidebar-text,
            .dropdown-icon,
            .user-name,
            .user-role {
                display: none;
            }
            
            .sidebar-header {
                font-size: 0;
            }
            
            .sidebar-header::after {
                content: "SG";
                font-size: 1.2rem;
            }
            
            .user-info img {
                width: 50px;
                height: 50px;
                margin-bottom: 0.5rem;
            }
            
            .sidebar-menu .nav-link {
                justify-content: center;
                padding: 0.75rem;
            }
            
            .sidebar-menu .nav-link i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
            
            .toggle-sidebar {
                left: 65px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .sidebar-text,
            .dropdown-icon,
            .user-name,
            .user-role {
                display: block;
            }
            
            .sidebar-header {
                font-size: 1.2rem;
            }
            
            .sidebar-header::after {
                content: none;
            }
            
            .user-info img {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            .sidebar-menu .nav-link {
                justify-content: flex-start;
                padding: 0.75rem 1.5rem;
            }
            
            .sidebar-menu .nav-link i {
                margin-right: 0.75rem;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .toggle-sidebar {
                left: 1rem;
                background-color: var(--primary-color);
                color: white;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .crud-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .crud-search, .crud-options {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- El menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
                <div id="breadcrumb" class="breadcrumb"></div>
            </div>
            
            <!-- Contenido del módulo -->
            <div id="moduleContent">
                <div class="text-center py-5">
                    <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                    <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container">
        <!-- Las notificaciones se generarán dinámicamente -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const toggleIcon = document.getElementById('toggleIcon');
            const menuContainer = document.getElementById('menuContainer');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            const logoutBtn = document.getElementById('logoutBtn');
            const moduleTitle = document.getElementById('moduleTitle');
            const moduleContent = document.getElementById('moduleContent');
            const breadcrumb = document.getElementById('breadcrumb');

            // Verificar autenticación
            checkAuth();

            // Función para verificar autenticación
            function checkAuth() {
                const user = JSON.parse(localStorage.getItem('user'));
                const menuData = JSON.parse(localStorage.getItem('menu'));
                
                if (!user || !menuData) {
                    window.location.href = './login.html';
                    return;
                }
                
                // Mostrar información del usuario
                displayUserInfo(user);
                
                // Generar el menú según permisos
                generateMenu(menuData, user.idPerfil);
                
                // Cargar módulo inicial si hay uno en la URL
                loadInitialModule();
            }

            // Mostrar información del usuario
            function displayUserInfo(user) {
                userName.textContent = user.nombreCompleto || 'Usuario';
                userRole.textContent = user.nombrePerfil || 'Perfil';
                
                // Generar avatar si no hay imagen
                if (!user.avatar) {
                    const initials = (user.nombreCompleto || 'Usuario').split(' ').map(n => n[0]).join('');
                    userAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=random`;
                } else {
                    userAvatar.src = user.avatar;
                }
            }

            // Generar menú dinámico
            function generateMenu(menu, profileId) {
                menuContainer.innerHTML = '';
                
                // Agregar Home
                const homeItem = document.createElement('li');
                homeItem.className = 'nav-item';
                homeItem.innerHTML = `
                    <a href="#" class="nav-link" data-module="home" data-title="Inicio">
                        <i class="bi bi-house-door"></i>
                        <span class="sidebar-text">Inicio</span>
                    </a>
                `;
                menuContainer.appendChild(homeItem);
                
                // Procesar cada módulo y submódulo
                const processedModules = new Set(); // Conjunto para seguir los módulos ya procesados
                
                // Primero procesar los módulos para garantizar que se muestran aunque no tengan submódulos disponibles
                menu.forEach(item => {
                    if (!processedModules.has(item.idModulo)) {
                        const hasVisibleSubmodules = item.submodulos && item.submodulos.some(submodulo => 
                            hasPermissions(submodulo, profileId)
                        );
                        
                        // Verificar si el propio módulo tiene permisos o tiene submódulos con permisos
                        if (hasPermissions(item, profileId) || hasVisibleSubmodules) {
                            createModuleItem(item, profileId);
                            processedModules.add(item.idModulo);
                        }
                    }
                });
            }

            // Verificar permisos
            function hasPermissions(module, profileId) {
                // Aquí se implementaría la lógica para verificar permisos
                // Por ejemplo, si el módulo tiene una propiedad "permisos" que es un array que incluye el profileId
                return true; // Por defecto, mostramos todos los módulos
            }

            // Crear elemento de menú para un módulo
            function createModuleItem(item, profileId, parentUl = menuContainer) {
                const moduleItem = document.createElement('li');
                moduleItem.className = 'nav-item';
                
                const hasVisibleSubmodules = item.submodulos && item.submodulos.some(submodulo => 
                    hasPermissions(submodulo, profileId)
                );
                
                if (hasVisibleSubmodules) {
                    // Módulo con submódulos
                    const submenuId = `submenu-${item.idModulo}`;
                    
                    moduleItem.innerHTML = `
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse"
                           data-bs-target="#${submenuId}" aria-expanded="false" aria-controls="${submenuId}">
                            <i class="bi ${item.icono || 'bi-folder'}"></i>
                            <span class="sidebar-text">${item.nombreModulo}</span>
                            <i class="bi bi-chevron-down dropdown-icon"></i>
                        </a>
                        <ul class="submenu collapse" id="${submenuId}"></ul>
                    `;
                    
                    parentUl.appendChild(moduleItem);
                    
                    // Crear submódulos
                    const submenuElement = moduleItem.querySelector(`#${submenuId}`);
                    item.submodulos.forEach(submodule => {
                        if (hasPermissions(submodule, profileId)) {
                            createSubmoduleItem(submodule, profileId, submenuElement);
                        }
                    });
                } else if (hasPermissions(item, profileId)) {
                    // Módulo simple sin submódulos o sin submódulos visibles
                    moduleItem.innerHTML = `
                        <a href="#" class="nav-link" data-module="${item.ruta}" data-title="${item.nombreModulo}">
                            <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                            <span class="sidebar-text">${item.nombreModulo}</span>
                        </a>
                    `;
                    parentUl.appendChild(moduleItem);
                }
            }

            // Crear elemento de menú para un submódulo
            function createSubmoduleItem(item, profileId, parentUl) {
                if (!hasPermissions(item, profileId)) return;
                
                const moduleItem = document.createElement('li');
                moduleItem.className = 'nav-item';
                
                // Verificar si tiene submódulos anidados
                if (item.submodulos && item.submodulos.length > 0) {
                    const submenuId = `submenu-${item.idModulo}`;
                    
                    moduleItem.innerHTML = `
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse"
                           data-bs-target="#${submenuId}" aria-expanded="false" aria-controls="${submenuId}">
                            <i class="bi ${item.icono || 'bi-folder'}"></i>
                            <span class="sidebar-text">${item.nombreModulo}</span>
                            <i class="bi bi-chevron-down dropdown-icon"></i>
                        </a>
                        <ul class="submenu collapse" id="${submenuId}"></ul>
                    `;
                    
                    parentUl.appendChild(moduleItem);
                    
                    // Recursivamente crear submódulos anidados
                    const submenuElement = moduleItem.querySelector(`#${submenuId}`);
                    item.submodulos.forEach(submodule => {
                        createSubmoduleItem(submodule, profileId, submenuElement);
                    });
                } else {
                    // Submódulo sin más niveles
                    moduleItem.innerHTML = `
                        <a href="#" class="nav-link" data-module="${item.ruta}" data-title="${item.nombreModulo}">
                            <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                            <span class="sidebar-text">${item.nombreModulo}</span>
                        </a>
                    `;
                    parentUl.appendChild(moduleItem);
                }
            }

            // Cargar módulo inicial desde la URL
            function loadInitialModule() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (moduleParam) {
                    loadModuleContent(moduleParam);
                }
            }

            // Cargar contenido del módulo
            function loadModuleContent(modulePath, moduleTitleText = '') {
                showLoader();
                
                // Si es el módulo "home", mostrar la pantalla de inicio
                if (modulePath === 'home') {
                    resetDashboard();
                    hideLoader();
                    return;
                }
                
                // Buscar el título del módulo si no se proporciona
                if (!moduleTitleText) {
                    const menuLink = document.querySelector(`[data-module="${modulePath}"]`);
                    moduleTitleText = menuLink ? (menuLink.getAttribute('data-title') || menuLink.textContent.trim()) : 'Módulo';
                }
                
                // Cargar el contenido
                fetch(modulePath)
                    .then(response => {
                        if (!response.ok) throw new Error(`El módulo no está disponible (${response.status})`);
                        return response.text();
                    })
                    .then(html => {
                        // Actualizar el título y contenido
                        moduleTitle.textContent = moduleTitleText;
                        
                        // Crear contenedor CRUD estándar
                        moduleContent.innerHTML = createCrudContainer(moduleTitleText);
                        
                        // Insertar el contenido del módulo en el contenedor de detalles
                        const moduleDetailsContainer = document.getElementById('moduleDetailsContainer');
                        if (moduleDetailsContainer) {
                            moduleDetailsContainer.innerHTML = html;
                        }
                        
                        // Actualizar URL y breadcrumb
                        history.pushState(null, '', `?module=${modulePath}`);
                        updateBreadcrumb(moduleTitleText);
                        
                        // Inicializar plugins y ejecutar scripts
                        initBootstrapPlugins();
                        executeModuleScripts();
                        
                        // Activar los botones según permisos
                        updateActionButtons();
                    })
                    .catch(error => {
                        console.error('Error al cargar el módulo:', error);
                        showError(error.message);
                    })
                    .finally(() => {
                        hideLoader();
                    });
            }

            // Crear contenedor CRUD estándar

            // Actualizar breadcrumb
            function updateBreadcrumb(title) {
                breadcrumb.innerHTML = `
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" id="homeBreadcrumb">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">${title}</li>
                        </ol>

                `;
                
                // Evento para volver al inicio
                document.getElementById('homeBreadcrumb')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetDashboard();
                });
            }

            // Resetear dashboard a estado inicial
            function resetDashboard() {
                moduleTitle.textContent = 'Bienvenido al Sistema';
                moduleContent.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                `;
                breadcrumb.innerHTML = '';
                history.pushState(null, '', window.location.pathname);
                
                // Remover clase active de todos los items del menú
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                // Activar el enlace de inicio

                if (homeLink) {
                    homeLink.classList.add('active');

            // Mostrar error
            function showError(message) {
                moduleContent.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> Error: ${message}
                    </div>
                    <button class="btn btn-primary mt-3" id="btnRetry">
                        <i class="bi bi-arrow-clockwise"></i> Reintentar
                    </button>
                `;
                
                document.getElementById('btnRetry')?.addEventListener('click', function() {
                    window.location.reload();
                });

            // Mostrar/ocultar loader
            function showLoader() {
                const loader = document.getElementById('tableLoader');
                if (loader) loader.style.display = 'flex';
            }
            
            function hideLoader() {
                const loader = document.getElementById('tableLoader');
                if (loader) loader.style.display = 'none';
            }

            // Actualizar botones de acciones según permisos
            function updateActionButtons() {
                const user = JSON.parse(localStorage.getItem('user')) || {};
                const permisos = user.permisos || [];
                
                // Ejemplo: Verificar permisos para botones específicos
                const btnNew = document.getElementById('btnNew');
                const btnExport = document.getElementById('btnExport');
                
                // Aquí implementarías la lógica real basada en los permisos del usuario
                // Por ejemplo, si el usuario no tiene permiso de creación, ocultar el botón Nuevo
                if (btnNew) {
                    btnNew.style.display = hasButtonPermission('create', permisos) ? 'inline-flex' : 'none';

            // Verificar si el usuario tiene permiso para un botón específico
            function hasButtonPermission(action, permisos) {
                // Aquí implementarías la lógica para verificar permisos específicos
                // Por ahora, simplemente devolvemos true para mostrar todos los botones
                return true;
            }

            // Inicializar plugins de Bootstrap
            function initBootstrapPlugins() {
                // Tooltips
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function(tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                // Popovers
                const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
                popoverTriggerList.map(function(popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl);
                });
            }

            // Ejecutar scripts de módulos cargados
            function executeModuleScripts() {
                const scripts = document.getElementById('moduleDetailsContainer')?.getElementsByTagName('script');
                if (!scripts) return;
                
                for (let script of scripts) {
                    try {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        
                        for (let attr of script.attributes) {
                            if (attr.name !== 'src') { // src ya se asignó arriba
                                newScript.setAttribute(attr.name, attr.value);
                            }
                        }
                        
                        document.body.appendChild(newScript);
                    } catch (error) {
                        console.error('Error al ejecutar script del módulo:', error);
                    }
                }
            }

            // Mostrar notificación toast
            function showToast(message, type = 'success') {
                const toastContainer = document.querySelector('.toast-container');
                const toastId = 'toast-' + Date.now();
                
                const toastHTML = `
                    <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header ${type === 'success' ? 'bg-success text-white' : type === 'error' ? 'bg-danger text-white' : 'bg-primary text-white'}">
                            <i class="bi ${type === 'success' ? 'bi-check-circle' : type === 'error' ? 'bi-exclamation-triangle' : 'bi-info-circle'} me-2"></i>
                            <strong class="me-auto">${type === 'success' ? 'Éxito' : type === 'error' ? 'Error' : 'Información'}</strong>
                            <small>Ahora</small>
                            <button type="button" class="btn-close ${type === 'success' || type === 'error' ? 'btn-close-white' : ''}" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, {
                    autohide: true,
                    delay: 5000
                });
                
                toast.show();
                
                // Eliminar el toast del DOM después de ocultarse
                toastElement.addEventListener('hidden.bs.toast', function() {
                    toastElement.remove();
                });
            }

            // Event Listeners
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-collapsed');
                toggleIcon.classList.toggle('bi-chevron-left');
                toggleIcon.classList.toggle('bi-chevron-right');
            });

            // Manejar clic en elementos del menú
            document.addEventListener('click', function(e) {
                const link = e.target.closest('[data-module]');
                if (!link) return;
                
                e.preventDefault();
                const modulePath = link.getAttribute('data-module');
                const moduleTitleText = link.getAttribute('data-title') || link.textContent.trim();
                
                // Cargar el módulo
                loadModuleContent(modulePath, moduleTitleText);
                
                // Marcar como activo en el menú
                document.querySelectorAll('.nav-link').forEach(item => {
                    item.classList.remove('active');
                });
                link.classList.add('active');
                
                // En dispositivos móviles, cerrar el sidebar
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('show');
                }
            });

            // Botón de cerrar sesión
            logoutBtn.addEventListener('click', function() {
                // Mostrar confirmación antes de cerrar sesión
                if (confirm('¿Está seguro que desea cerrar la sesión?')) {
                    localStorage.removeItem('user');
                    localStorage.removeItem('menu');
                    localStorage.removeItem('token');
                    window.location.href = './login.html';
                }
            });

            // Manejar eventos popstate (navegación atrás/adelante)
            window.addEventListener('popstate', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (!moduleParam) {
                    resetDashboard();
                } else {
                    loadModuleContent(moduleParam);
                }
            });

            // Detectar clic en móviles para el sidebar
            if (window.innerWidth < 768) {
                toggleSidebar.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
                
                // Cerrar sidebar al hacer clic fuera de él
                document.addEventListener('click', function(e) {
                    if (!sidebar.contains(e.target) && e.target !== toggleSidebar && !toggleSidebar.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                });
            }

            // Ejemplo de datos para simulación de CRUD
            function loadExampleData() {
                // Solo se carga si hay una tabla en la página
                const dataTable = document.getElementById('dataTable');
                if (!dataTable) return;
                
                // Simular encabezados
                const tableHeader = document.getElementById('tableHeader');
                if (tableHeader) {
                    tableHeader.innerHTML = `
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    `;
                }
                
                // Simular datos
                const tableBody = document.getElementById('tableBody');
                if (tableBody) {
                    // Limpiar tabla
                    tableBody.innerHTML = '';
                    
                    // Generar datos de ejemplo
                    for (let i = 1; i <= 10; i++) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${i}</td>
                            <td>Elemento ${i}</td>
                            <td>Descripción del elemento ${i}</td>
                            <td><span class="badge ${i % 3 === 0 ? 'bg-danger' : i % 2 === 0 ? 'bg-warning' : 'bg-success'}">${i % 3 === 0 ? 'Inactivo' : i % 2 === 0 ? 'Pendiente' : 'Activo'}</span></td>
                            <td>${new Date().toLocaleDateString()}</td>
                            <td>
                                <div class="crud-actions">
                                    <button class="btn btn-sm btn-info" data-action="view" data-id="${i}" data-bs-toggle="tooltip" title="Ver detalles">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary" data-action="edit" data-id="${i}" data-bs-toggle="tooltip" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" data-action="delete" data-id="${i}" data-bs-toggle="tooltip" title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    }
                    
                    // Actualizar contadores
                    document.getElementById('currentRecords').textContent = '10';
                    document.getElementById('totalRecords').textContent = '100';
                    
                    // Generar paginación
                    const pagination = document.getElementById('pagination');
                    if (pagination) {
                        pagination.innerHTML = `
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Siguiente</a>
                            </li>
                        `;
                    }
                    
                    // Inicializar tooltips para los botones
                    initBootstrapPlugins();
                    
                    // Asignar eventos a los botones
                    document.querySelectorAll('[data-action]').forEach(button => {
                        button.addEventListener('click', function() {
                            const action = this.getAttribute('data-action');
                            const id = this.getAttribute('data-id');
                            
                            switch(action) {
                                case 'view':
                                    showToast(`Visualizando registro #${id}`, 'info');
                                    break;
                                case 'edit':
                                    showToast(`Editando registro #${id}`, 'info');
                                    break;
                                case 'delete':
                                    if (confirm(`¿Está seguro que desea eliminar el registro #${id}?`)) {
                                        showToast(`Registro #${id} eliminado correctamente`, 'success');
                                    }
                                    break;
                                case 'create':
                                    showToast('Creando nuevo registro', 'info');
                                    break;
                                case 'export':
                                    showToast('Exportando datos a Excel...', 'info');
                                    break;
                            }
                        });
                    });
                }
            }

            // Cargar datos de ejemplo cuando se carga un módulo
            document.addEventListener('DOMNodeInserted', function(e) {
                if (e.target.id === 'dataTable' || e.target.contains(document.getElementById('dataTable'))) {
                    // Simular carga de datos
                    setTimeout(() => {
                        loadExampleData();
                    }, 300);
                }
            });

            // Detectar cambios en el input de búsqueda
            document.addEventListener('input', function(e) {
                if (e.target.id === 'searchInput') {
                    // Simular búsqueda después de un delay
                    clearTimeout(e.target.timer);
                    e.target.timer = setTimeout(() => {
                        const searchTerm = e.target.value.trim();
                        if (searchTerm) {
                            showToast(`Buscando: "${searchTerm}"`, 'info');
                            showLoader();
                            setTimeout(() => {
                                hideLoader();
                                loadExampleData(); // Recargar con los mismos datos de ejemplo
                            }, 500);
                        }
                    }, 500);
                }
            });

            // Escuchar el botón de búsqueda
            document.addEventListener('click', function(e) {
                if (e.target.id === 'btnSearch' || e.target.closest('#btnSearch')) {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        const searchTerm = searchInput.value.trim();
                        if (searchTerm) {
                            showToast(`Buscando: "${searchTerm}"`, 'info');
                            showLoader();
                            setTimeout(() => {
                                hideLoader();
                                loadExampleData(); // Recargar con los mismos datos de ejemplo
                            }, 500);
                        }
                    }
                }
                
                // Botón refrescar
                if (e.target.id === 'btnRefresh' || e.target.closest('#btnRefresh')) {
                    showToast('Actualizando datos...', 'info');
                    showLoader();
                    setTimeout(() => {
                        hideLoader();
                        loadExampleData();
                    }, 500);
                }
            });

            // Escuchar cambios en el selector de registros por página
            document.addEventListener('change', function(e) {
                if (e.target.id === 'recordsPerPage') {
                    showToast(`Mostrando ${e.target.value} registros por página`, 'info');
                    showLoader();
                    setTimeout(() => {
                        hideLoader();
                        loadExampleData(); // Recargar con los mismos datos de ejemplo
                    }, 500);
                }
            });
        });
    </script>

<script>
function buildModuleTree(modulos) {
    const moduloMap = {};
    const tree = [];

    modulos.forEach(modulo => {
        modulo.hijos = [];
        moduloMap[modulo.idModulo] = modulo;
    });

    modulos.forEach(modulo => {
        if (modulo.idModuloPadre) {
            if (moduloMap[modulo.idModuloPadre]) {
                moduloMap[modulo.idModuloPadre].hijos.push(modulo);
            }
        } else {
            tree.push(modulo);
        }
    });

    return tree;
}

// === Parte 1: Mejorar renderMenu para mostrar hasta 3 niveles ===
function renderMenu(modulos, nivel = 1) {
    let html = '<ul class="nav flex-column">';

    modulos.forEach(modulo => {
        if (!modulo.permiso.puedeConsultar) return;

        const hasChildren = modulo.hijos && modulo.hijos.length > 0;
        const submenuId = `submenu-${modulo.idModulo}`;

        html += `
            <li class="nav-item">
                <a href="#" class="nav-link d-flex justify-content-between align-items-center"
                   data-id="${modulo.idModulo}"
                   ${hasChildren ? `data-bs-toggle="collapse" data-bs-target="#${submenuId}"` : ''}>
                    <i class="bi ${modulo.icono} me-2"></i> ${modulo.nombreModulo}
                    ${hasChildren ? '<i class="bi bi-chevron-down"></i>' : ''}
                </a>
                ${hasChildren ? `<div class="collapse ps-${nivel * 2}" id="${submenuId}">
                    ${renderMenu(modulo.hijos, nivel + 1)}
                </div>` : ''}
            </li>
        `;
    });

    html += '</ul>';
    return html;
}

// === Parte 2: Evento click solo cuando NO tiene hijos ===
document.addEventListener('click', function (e) {
    const link = e.target.closest('a.nav-link');
    if (!link) return;

    const hasToggle = link.getAttribute('data-bs-toggle');
    const idModulo = link.getAttribute('data-id');

    // Si NO tiene hijos (es final), cargar la vista
    if (!hasToggle && idModulo) {
        e.preventDefault();
        cargarVistaDelModulo(idModulo);
    }
});

// === Parte 3: Cargar vista del módulo y permisos ===
function cargarVistaDelModulo(idModulo) {
    // Simulamos obtener la vista
    fetch(`vistas/modulo-${idModulo}.html`)
        .then(res => res.text())
        .then(html => {
            document.getElementById('contenido').innerHTML = html;

            // Luego pedimos permisos por separado
            fetch(`api/permisos?idModulo=${idModulo}`)
                .then(res => res.json())
                .then(permiso => {
                    if (!permiso.puedeAgregar) document.querySelector('.btn-agregar')?.classList.add('d-none');
                    if (!permiso.puedeEditar) document.querySelectorAll('.btn-editar').forEach(b => b.classList.add('d-none'));
                    if (!permiso.puedeEliminar) document.querySelectorAll('.btn-eliminar').forEach(b => b.classList.add('d-none'));
                });
        });
}

function mostrarBotonesSeguridad(modulos) {
    const seguridad = modulos.find(m => m.idModulo === 2);
    if (!seguridad) return;

    if (!seguridad.permiso.puedeAgregar) {
        document.getElementById('btnAgregar')?.style.setProperty('display', 'none', 'important');
    }

    if (!seguridad.permiso.puedeEditar) {
        document.querySelectorAll('.btnEditar').forEach(btn => btn.style.setProperty('display', 'none', 'important'));
    }

    if (!seguridad.permiso.puedeEliminar) {
        document.querySelectorAll('.btnEliminar').forEach(btn => btn.style.setProperty('display', 'none', 'important'));
    }
}

fetch('https://goldenrod-grouse-151833.hostingersite.com/modulos.php?idPerfil=1')
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const modulos = data.data;
            const arbolModulos = buildModuleTree(modulos);
            const menuHtml = renderMenu(arbolModulos);
            document.getElementById('menu-lateral').innerHTML = menuHtml;
            mostrarBotonesSeguridad(modulos);
        }
    });
</script>
