<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #4e73df 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s;
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: #4e73df;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Tablas */
        .table-responsive {
            border-radius: 0.35rem;
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: #4e73df;
            color: white;
            border: none;
            font-weight: 600;
            padding: 1rem;
        }
        
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-top: 1px solid #e3e6f0;
        }
        
        .table tbody tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        /* Botones */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3a5ccc;
            border-color: #3a5ccc;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c23a2e;
            border-color: #c23a2e;
        }
        
        /* Badges */
        .badge {
            padding: 0.35em 0.65em;
            font-weight: 600;
        }
        
        /* Modal */
        .modal-content {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .modal-title {
            font-weight: 600;
        }
        
        .close {
            color: white;
            text-shadow: none;
            opacity: 0.8;
        }
        
        .close:hover {
            color: white;
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
            </div>
            <div class="card">
                <div class="card-body" id="moduleContent">
                    <p>Seleccione un módulo del menú para comenzar.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el menú -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del usuario y menú
            const user = JSON.parse(localStorage.getItem('user'));
            const menuData = JSON.parse(localStorage.getItem('menu'));
            
            if (!user || !menuData) {
                window.location.href = './login.html';
                return;
            }
            
            // Mostrar información del usuario
            document.getElementById('userName').textContent = user.nombreCompleto;
            document.getElementById('userRole').textContent = user.nombrePerfil;
            
            // Generar el menú
            generarMenu(menuData, user.idPerfil);
            
            // Manejar clic en módulos
            document.addEventListener('click', function(e) {
                if (e.target.closest('[data-module]')) {
                    e.preventDefault();
                    const modulePath = e.target.closest('[data-module]').getAttribute('data-module');
                    loadModule(modulePath);
                    
                    // Marcar como activo
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    e.target.closest('.nav-link').classList.add('active');
                }
                
                // Manejar clic en dropdown
                if (e.target.classList.contains('dropdown-toggle')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-bs-target');
                    const target = document.querySelector(targetId);
                    const isExpanded = e.target.getAttribute('aria-expanded') === 'true';
                    
                    e.target.setAttribute('aria-expanded', !isExpanded);
                    target.classList.toggle('show');
                }
            });
            
            // Botón de cerrar sesión
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('user');
                localStorage.removeItem('menu');
                window.location.href = './login.html';
            });
            
            // Función para generar el menú
            function generarMenu(menu, idPerfil) {
                const menuContainer = document.getElementById('menuContainer');
                menuContainer.innerHTML = '';
                
                // Menú de Administración (solo para admin)
                if (idPerfil === 1) {
                    const adminItem = document.createElement('li');
                    adminItem.className = 'nav-item';
                    adminItem.innerHTML = `
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                           data-bs-target="#submenu-admin" aria-expanded="false" aria-controls="submenu-admin">
                            <i class="bi bi-gear"></i>
                            <span>Administración</span>
                            <i class="bi bi-chevron-down dropdown-icon"></i>
                        </a>
                        <ul class="submenu collapse" id="submenu-admin">
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-module="usuarios.html">
                                    <i class="bi bi-people"></i>
                                    <span>Usuarios</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-module="perfiles.html">
                                    <i class="bi bi-person-lock"></i>
                                    <span>Perfiles</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-module="modulos.html">
                                    <i class="bi bi-menu-button"></i>
                                    <span>Módulos</span>
                                </a>
                            </li>
                        </ul>
                    `;
                    menuContainer.appendChild(adminItem);
                }
                
                // Resto del menú dinámico
                menu.forEach(item => {
                    const menuItem = document.createElement('li');
                    menuItem.className = 'nav-item';
                    
                    if (item.submodulos && item.submodulos.length > 0) {
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                               data-bs-target="#submenu-${item.idModulo}" aria-expanded="false" aria-controls="submenu-${item.idModulo}">
                                <i class="bi ${item.icono || 'bi-folder'}"></i>
                                <span>${item.nombreModulo}</span>
                                <i class="bi bi-chevron-down dropdown-icon"></i>
                            </a>
                            <ul class="submenu collapse" id="submenu-${item.idModulo}">
                                ${item.submodulos.map(sub => `
                                    <li class="nav-item">
                                        <a href="#" class="nav-link" data-module="${sub.ruta}">
                                            <i class="bi ${sub.icono || 'bi-file-earmark'}"></i>
                                            <span>${sub.nombreModulo}</span>
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    } else {
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link" data-module="${item.ruta}">
                                <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                                <span>${item.nombreModulo}</span>
                            </a>
                        `;
                    }
                    
                    menuContainer.appendChild(menuItem);
                });
            }
            
            // Función para cargar módulos
            function loadModule(modulePath) {
                fetch(modulePath)
                    .then(response => {
                        if (!response.ok) throw new Error('Módulo no encontrado');
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById('moduleContent').innerHTML = html;
                        
                        // Actualizar título con el h1 del módulo cargado
                        const moduleTitle = document.querySelector('#moduleContent h1');
                        if (moduleTitle) {
                            document.getElementById('moduleTitle').textContent = moduleTitle.textContent;
                        }
                        
                        // Inicializar tooltips
                        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                        tooltipTriggerList.map(function (tooltipTriggerEl) {
                            return new bootstrap.Tooltip(tooltipTriggerEl);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('moduleContent').innerHTML = `
                            <div class="alert alert-danger">
                                Error al cargar el módulo: ${error.message}
                            </div>
                        `;
                    });
            }
        });
    </script>
</body>
</html>
