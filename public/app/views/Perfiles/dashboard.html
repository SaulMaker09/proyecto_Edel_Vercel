<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Menú dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .menu-item > a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .menu-item > a:hover {
      background-color: #34495e;
    }
    .menu-item > a > i {
      width: 20px;
      text-align: center;
    }
    .submenu {
      margin-left: 15px;
      margin-top: 5px;
      display: none;
    }
    .submenu.open {
      display: block;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="text-center mb-4">
      <div class="rounded-circle bg-info text-white fw-bold fs-4 d-inline-block p-3">AS</div>
      <p class="mt-2 mb-0 fw-semibold">Administrador del Sistema</p>
      <button id="cerrarSesion" class="btn btn-sm btn-danger mt-2">Cerrar sesión</button>
    </div>
    <div id="menuContainer"></div>
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <h1>Bienvenido al Dashboard</h1>
    <p>Selecciona un módulo del menú para continuar.</p>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const modulos = await obtenerModulosDesdeAPI();
        const menuContainer = document.getElementById("menuContainer");

        // Construir el árbol de módulos
        const arbolModulos = buildMenuTree(modulos);
        
        // Filtrar módulos por permisos
        const modulosFiltrados = filtrarModulosPorPermiso(arbolModulos);
        
        // Renderizar el menú
        renderMenu(modulosFiltrados, menuContainer);

        // Botón cerrar sesión
        document.getElementById("cerrarSesion").addEventListener("click", function () {
          localStorage.removeItem("usuario");
          window.location.href = "login.html";
        });
      } catch (error) {
        console.error("Error al cargar los módulos:", error);
      }
    });

    // Función para construir árbol de módulos
    function buildMenuTree(modulos) {
      const mapa = {};
      const raiz = [];

      // Crear nodos con array de hijos
      modulos.forEach(modulo => {
        mapa[modulo.idModulo] = { ...modulo, hijos: [] };
      });

      // Organizar la jerarquía
      modulos.forEach(modulo => {
        if (modulo.idModuloPadre) {
          if (mapa[modulo.idModuloPadre]) {
            mapa[modulo.idModuloPadre].hijos.push(mapa[modulo.idModulo]);
          }
        } else {
          raiz.push(mapa[modulo.idModulo]);
        }
      });

      return raiz;
    }

    // Verifica si el módulo tiene al menos un permiso activo
    function tienePermiso(modulo) {
      if (!modulo.permiso) return false;
      
      const { puedeConsultar, puedeAgregar, puedeEditar, puedeEliminar } = modulo.permiso;
      return puedeConsultar || puedeAgregar || puedeEditar || puedeEliminar;
    }

    // Filtra recursivamente los módulos por permisos
    function filtrarModulosPorPermiso(modulos) {
      return modulos
        .filter(modulo => {
          // Solo incluir módulos con al menos un permiso
          return tienePermiso(modulo) || 
                 (modulo.hijos && modulo.hijos.length > 0 && 
                  filtrarModulosPorPermiso(modulo.hijos).length > 0);
        })
        .map(modulo => {
          return {
            ...modulo,
            // Filtrar recursivamente los hijos
            hijos: modulo.hijos && modulo.hijos.length > 0 ? 
                   filtrarModulosPorPermiso(modulo.hijos) : []
          };
        })
        .sort((a, b) => a.orden - b.orden); // Ordenar por campo orden
    }

    // Renderiza el menú recursivamente
    function renderMenu(modulos, contenedor) {
      modulos.forEach(modulo => {
        const item = document.createElement("div");
        item.classList.add("menu-item");

        const link = document.createElement("a");
        link.innerHTML = `<i class="bi ${modulo.icono}"></i> ${modulo.nombreModulo}`;

        if (modulo.hijos && modulo.hijos.length > 0) {
          // Si tiene hijos, el enlace solo toglea el submenú
          link.href = "#";
          link.addEventListener("click", e => {
            e.preventDefault();
            const submenu = item.querySelector(".submenu");
            if (submenu) submenu.classList.toggle("open");
          });
          
          // Agregar indicador de submenú
          link.innerHTML += ' <i class="bi bi-chevron-down ms-auto"></i>';
        } else if (modulo.ruta && modulo.ruta !== "") {
          // Si no tiene hijos pero tiene ruta, usar la ruta
          link.href = modulo.ruta;
        } else {
          // Sin hijos y sin ruta
          link.href = "#";
        }

        item.appendChild(link);

        // Si tiene hijos, crear submenú
        if (modulo.hijos && modulo.hijos.length > 0) {
          const sub = document.createElement("div");
          sub.classList.add("submenu");
          renderMenu(modulo.hijos, sub);
          item.appendChild(sub);
        }

        contenedor.appendChild(item);
      });
    }

    // Simulación de llamada al API o uso de datos proporcionados
    async function obtenerModulosDesdeAPI() {
      const usuario = JSON.parse(localStorage.getItem("usuario")) || {};
      const idPerfil = usuario.idPerfil || 1; // Valor por defecto en caso de no tener usuario

      try {
        // Para pruebas, puedes usar datos estáticos como los proporcionados
        // Descomenta esta sección para usar la API real
        const response = await fetch(`https://goldenrod-grouse-151833.hostingersite.com/modulos.php?idPerfil=${idPerfil}`);
        const data = await response.json();
        return data.data || [];
        console.log(response);
        
        /* Datos estáticos para pruebas
        return JSON.parse(`{
          "success": true,
          "data": [
            // ... aquí los datos de tu ejemplo
          ]
        }`).data;
        */
      } catch (error) {
        console.error("Error al obtener módulos:", error);
        return []; // Retornar array vacío en caso de error
      }
    }
  </script>
</body>
</html>
