<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #212529;
            border-bottom: 1px solid #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-menu .nav-link {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #0d6efd;
        }
        .sidebar-menu .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .sidebar-menu .submenu {
            list-style: none;
            padding-left: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        .sidebar-menu .submenu .nav-link {
            padding: 0.5rem 1rem;
            padding-left: 2rem;
        }
        .user-info {
            padding: 15px;
            border-bottom: 1px solid #495057;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        .logout-btn:hover {
            color: #fff;
        }
        .module-content {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>Sistema de Gestión</h4>
        </div>
        <div class="user-info">
            <div>
                <p class="mb-1" id="userName"></p>
                <small id="userRole"></small>
            </div>
            <button class="logout-btn" id="logoutBtn" title="Cerrar sesión">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 id="moduleTitle">Bienvenido al Sistema</h3>
            <div class="module-content" id="moduleContent">
                <p>Seleccione un módulo del menú para comenzar.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el menú -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del usuario y menú
            const user = JSON.parse(localStorage.getItem('user'));
            const menuData = JSON.parse(localStorage.getItem('menu'));
            
            if (!user || !menuData) {
                window.location.href = './login.html';
                return;
            }
            
            // Mostrar información del usuario
            document.getElementById('userName').textContent = user.nombreCompleto;
            document.getElementById('userRole').textContent = user.nombrePerfil;
            
            // Generar el menú
            generarMenu(menuData, user.idPerfil);
            
            // Manejar clic en módulos
            document.addEventListener('click', function(e) {
                if (e.target.closest('[data-module]')) {
                    e.preventDefault();
                    const modulePath = e.target.closest('[data-module]').getAttribute('data-module');
                    loadModule(modulePath);
                }
                
                // Manejar clic en dropdown
                if (e.target.classList.contains('dropdown-toggle')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('data-bs-target');
                    const target = document.querySelector(targetId);
                    target.classList.toggle('show');
                    
                    // Rotar ícono
                    const icon = e.target.querySelector('.dropdown-icon');
                    if (icon) {
                        icon.classList.toggle('bi-chevron-down');
                        icon.classList.toggle('bi-chevron-up');
                    }
                }
            });
            
            // Botón de cerrar sesión
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('user');
                localStorage.removeItem('menu');
                window.location.href = './login.html';
            });
            
            // Función para generar el menú
            function generarMenu(menu, idPerfil) {
                const menuContainer = document.getElementById('menuContainer');
                menuContainer.innerHTML = '';
                
                // Menú de Administración (solo para admin)
                if (idPerfil === 1) { // Asumiendo que 1 es el ID del perfil admin
                    menuContainer.innerHTML += `
                        <li class="nav-item">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                               data-bs-target="#submenu-admin">
                                <i class="bi bi-gear"></i>
                                <span>Administración</span>
                                <i class="bi bi-chevron-down dropdown-icon ms-auto"></i>
                            </a>
                            <ul class="submenu collapse" id="submenu-admin">
                                <li class="nav-item">
                                    <a href="#" class="nav-link" data-module="usuarios.html">
                                        <i class="bi bi-people"></i>
                                        <span>Usuarios</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" data-module="perfiles.html">
                                        <i class="bi bi-person-lock"></i>
                                        <span>Perfiles</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" data-module="modulos.html">
                                        <i class="bi bi-menu-button"></i>
                                        <span>Módulos</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    `;
                }
                console.log(idPerfil);
                
                // Resto del menú dinámico
                menu.forEach(item => {
                    const menuItem = document.createElement('li');
                    menuItem.className = 'nav-item';
                    
                    if (item.submodulos && item.submodulos.length > 0) {
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                               data-bs-target="#submenu-${item.idModulo}">
                                <i class="bi ${item.icono || 'bi-folder'}"></i>
                                <span>${item.nombreModulo}</span>
                                <i class="bi bi-chevron-down dropdown-icon ms-auto"></i>
                            </a>
                            <ul class="submenu collapse" id="submenu-${item.idModulo}">
                                ${item.submodulos.map(sub => `
                                    <li class="nav-item">
                                        <a href="#" class="nav-link" data-module="${sub.ruta}">
                                            <i class="bi ${sub.icono || 'bi-file-earmark'}"></i>
                                            <span>${sub.nombreModulo}</span>
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    } else {
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link" data-module="${item.ruta}">
                                <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                                <span>${item.nombreModulo}</span>
                            </a>
                        `;
                    }
                    
                    menuContainer.appendChild(menuItem);
                });
            }
            
            // Función para cargar módulos
            function loadModule(modulePath) {
                fetch(modulePath)
                    .then(response => {
                        if (!response.ok) throw new Error('Módulo no encontrado');
                        return response.text();
                    })
                    .then(html => {
                        document.getElementById('moduleContent').innerHTML = html;
                        
                        // Actualizar título con el h1 del módulo cargado
                        const moduleTitle = document.querySelector('#moduleContent h1');
                        if (moduleTitle) {
                            document.getElementById('moduleTitle').textContent = moduleTitle.textContent;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('moduleContent').innerHTML = `
                            <div class="alert alert-danger">
                                Error al cargar el módulo: ${error.message}
                            </div>
                        `;
                    });
            }
        });
    </script>
</body>
</html>
