<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Menú dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .menu-item > a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .menu-item > a:hover {
      background-color: #34495e;
    }
    .submenu {
      margin-left: 15px;
      margin-top: 5px;
    }
    .d-none {
      display: none;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="text-center mb-4">
      <div class="rounded-circle bg-info text-white fw-bold fs-4 d-inline-block p-3">AS</div>
      <p class="mt-2 mb-0 fw-semibold">Administrador del Sistema</p>
      

  <button id="cerrarSesion">Cerrar sesión</button>
    </div>
    <ul id="menuContainer"></ul>
  </div>

  <!-- Contenido principal -->
  <div id="content">
    <h1>Bienvenido al Dashboard</h1>
    <p>Selecciona un módulo del menú para continuar.</p>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
        const menuContainer = document.getElementById("menuContainer");
    
        const modulos = await obtenerModulosDesdeAPI();
    
        // Organiza los módulos por niveles
        const modulosPorNivel = agruparPorNivel(modulos);
    
        // Crea un mapa para verificar permisos
        const mapaVisibilidad = {};
    
        // Determina qué módulos se deben mostrar
        modulos.forEach(modulo => {
            const { puedeConsultar, puedeAgregar, puedeEditar, puedeEliminar } = modulo.permiso;
            const tienePermisos = puedeConsultar || puedeAgregar || puedeEditar || puedeEliminar;
            mapaVisibilidad[modulo.idModulo] = tienePermisos;
        });
    
        // Determina visibilidad de los padres si algún hijo es visible
        modulos.forEach(modulo => {
            if (modulo.idModuloPadre && mapaVisibilidad[modulo.idModulo]) {
                let padreId = modulo.idModuloPadre;
                while (padreId) {
                    mapaVisibilidad[padreId] = true;
                    const padre = modulos.find(m => m.idModulo === padreId);
                    padreId = padre?.idModuloPadre || null;
                }
            }
        });
    
        // Función recursiva para renderizar niveles
        function renderNivel(nivel, idPadre = null) {
            return modulosPorNivel[nivel]
                .filter(mod => mod.idModuloPadre === idPadre && mapaVisibilidad[mod.idModulo])
                .sort((a, b) => a.orden - b.orden)
                .map(modulo => {
                    const tieneHijos = modulos.some(m => m.idModuloPadre === modulo.idModulo && mapaVisibilidad[m.idModulo]);
                    const subMenu = tieneHijos ? `<ul>${renderNivel(nivel + 1, modulo.idModulo).join("")}</ul>` : "";
    
                    const ruta = modulo.ruta || "#";
                    return `
                        <li>
                            <a href="${ruta}">
                                <i class="bi ${modulo.icono}"></i> ${modulo.nombreModulo}
                            </a>
                            ${subMenu}
                        </li>
                    `;
                });
        }
    
        // Renderizar menú principal (nivel 1)
        const menuHTML = renderNivel(1);
        menuContainer.innerHTML = menuHTML.join("");
    
        // Botón cerrar sesión
        document.getElementById("cerrarSesion").addEventListener("click", function () {
            localStorage.removeItem("usuario"); // o tu variable de sesión
            window.location.href = "login.html"; // ajusta la ruta según tu estructura
        });
    });
    
    // Agrupa módulos por nivel de menú
    function agruparPorNivel(modulos) {
        const agrupado = {};
        modulos.forEach(m => {
            if (!agrupado[m.nivelMenu]) agrupado[m.nivelMenu] = [];
            agrupado[m.nivelMenu].push(m);
        });
        return agrupado;
    }
    
    // Simulación de llamada al API
    async function obtenerModulosDesdeAPI() {
        const usuario = JSON.parse(localStorage.getItem("usuario")); // O como tengas guardado el token/ID
    
        const response = await fetch(`https://tuservidor/api/modulos?idPerfil=${usuario.idPerfil}`);
        const data = await response.json();
        return data.data || [];
    }
    
  </script>
</body>
</html>
