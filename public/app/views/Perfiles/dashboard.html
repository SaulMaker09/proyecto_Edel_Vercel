<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: width 0.3s;
            z-index: 1000;
        }
        
        .sidebar-collapsed {
            --sidebar-width: 80px;
            overflow: hidden;
        }
        
        .sidebar-collapsed .sidebar-text,
        .sidebar-collapsed .dropdown-icon {
            display: none;
        }
        
        .sidebar-collapsed .sidebar-header {
            font-size: 0;
        }
        
        .sidebar-collapsed .sidebar-header::after {
            content: "SG";
            font-size: 1.2rem;
        }
        
        .sidebar-collapsed .user-info {
            padding: 0.5rem;
        }
        
        .sidebar-collapsed .user-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 0;
        }
        
        .sidebar-collapsed .user-name,
        .sidebar-collapsed .user-role,
        .sidebar-collapsed .logout-btn span {
            display: none;
        }
        
        .sidebar-collapsed .logout-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .sidebar-collapsed .nav-link {
            justify-content: center;
        }
        
        .sidebar-collapsed .submenu .nav-link {
            padding-left: 1rem;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: all 0.3s;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s;
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }
        
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: calc(var(--sidebar-width) - 30px);
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sidebar-collapsed + .main-content .toggle-sidebar {
            left: 50px;
        }
        
        .page-header {
            background-color: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e3e6f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        .content-container {
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 2rem;
            background-color: white;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            vertical-align: bottom;
            padding: 0.75rem;
        }
        
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        
        .btn-group-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .toggle-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
            <div id="breadcrumb" class="breadcrumb"></div>
        </div>
        
        <div class="content-container" id="moduleContent">
            <div class="card">
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const toggleIcon = document.getElementById('toggleIcon');
            const menuContainer = document.getElementById('menuContainer');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            const logoutBtn = document.getElementById('logoutBtn');
            const moduleTitle = document.getElementById('moduleTitle');
            const moduleContent = document.getElementById('moduleContent');
            const breadcrumb = document.getElementById('breadcrumb');

            // Verificar autenticación
            checkAuth();

            // Función para verificar autenticación
            function checkAuth() {
                const user = JSON.parse(localStorage.getItem('user'));
                const menuData = JSON.parse(localStorage.getItem('menu'));
                
                if (!user || !menuData) {
                    window.location.href = './login.html';
                    return;
                }
                
                // Mostrar información del usuario
                displayUserInfo(user);
                
                // Generar el menú según permisos
                generateMenu(menuData, user.idPerfil);
                
                // Cargar módulo inicial si hay uno en la URL
                loadInitialModule();
            }

            // Mostrar información del usuario
            function displayUserInfo(user) {
                userName.textContent = user.nombreCompleto;
                userRole.textContent = user.nombrePerfil;
                
                // Generar avatar si no hay imagen
                if (!user.avatar) {
                    const initials = user.nombreCompleto.split(' ').map(n => n[0]).join('');
                    userAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=random`;
                }
            }

            // Generar menú dinámico
            function generateMenu(menu, profileId) {
                menuContainer.innerHTML = '';
                
                // Filtrar módulos que tienen submodulos visibles o que son módulos padre sin submodulos
                const filteredMenu = menu.filter(modulo => {
                    // Si es módulo padre sin submodulos, siempre mostrarlo
                    if (!modulo.submodulos || modulo.submodulos.length === 0) {
                        return true;
                    }
                    
                    // Si tiene submodulos, verificar si al menos uno tiene permisos
                    const hasVisibleSubmodules = modulo.submodulos.some(sub => 
                        sub.permisos.some(p => p.idPerfil === profileId)
                    );
                    
                    return hasVisibleSubmodules;
                });
                
                filteredMenu.forEach(item => {
                    createMenuItem(item, profileId);
                });
            }

            // Crear elemento de menú
            function createMenuItem(item, profileId, parentUl = menuContainer) {
                const menuItem = document.createElement('li');
                menuItem.className = 'nav-item';
            
                const hasChildren = item.submodulos && item.submodulos.length > 0;
                
                // Verificar si tiene submodulos con permisos
                let hasVisibleChildren = false;
                if (hasChildren) {
                    const visibleSubmodules = item.submodulos.filter(sub => 
                        sub.permisos.some(p => p.idPerfil === profileId)
                    );
                    hasVisibleChildren = visibleSubmodules.length > 0;
                }
            
                if (hasChildren && hasVisibleChildren) {
                    const submenuId = `submenu-${item.idModulo}`;
            
                    menuItem.innerHTML = `
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse"
                           data-bs-target="#${submenuId}" aria-expanded="false" aria-controls="${submenuId}">
                            <i class="bi ${item.icono || 'bi-folder'}"></i>
                            <span class="sidebar-text">${item.nombreModulo}</span>
                            <i class="bi bi-chevron-down dropdown-icon"></i>
                        </a>
                        <ul class="submenu collapse" id="${submenuId}"></ul>
                    `;
            
                    parentUl.appendChild(menuItem);
            
                    // Recorrer hijos recursivamente, filtrando por permisos
                    const submenuElement = menuItem.querySelector(`#${submenuId}`);
                    item.submodulos.forEach(child => {
                        // Verificar permisos antes de agregar
                        if (child.permisos.some(p => p.idPerfil === profileId)) {
                            createMenuItem(child, profileId, submenuElement);
                        }
                    });
            
                } else if (!hasChildren) {
                    // Verificar permisos para módulos sin submodulos
                    if (item.permisos.some(p => p.idPerfil === profileId)) {
                        menuItem.innerHTML = `
                            <a href="#" class="nav-link" data-module="${item.idModulo}" data-title="${item.nombreModulo}">
                                <i class="bi ${item.icono || 'bi-file-earmark'}"></i>
                                <span class="sidebar-text">${item.nombreModulo}</span>
                            </a>
                        `;
                        parentUl.appendChild(menuItem);
                    }
                }
            }

            // Cargar módulo inicial
            function loadInitialModule() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (moduleParam) {
                    // Buscar el módulo en el menú
                    const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
                    if (menuLink) {
                        menuLink.click();
                    }
                }
            }

            // Función para cargar módulos
            function loadModule(moduleId, moduleTitleText) {
                // Simulamos la carga de datos del módulo
                // En una aplicación real, esto haría una petición al servidor
                
                // Actualizar título
                moduleTitle.textContent = moduleTitleText;
                updateBreadcrumb(moduleTitleText);
                
                // Generar contenido del módulo (CRUD)
                generateModuleContent(moduleId, moduleTitleText);
                
                // Actualizar URL sin recargar la página
                history.pushState(null, '', `?module=${moduleId}`);
                
                // Inicializar tooltips y otros plugins de Bootstrap
                initBootstrapPlugins();
            }

            // Generar contenido del módulo (simulación)
            function generateModuleContent(moduleId, moduleTitleText) {
                // Datos de ejemplo para la tabla
                const sampleData = [
                    { id: 1, nombre: "Elemento 1", descripcion: "Descripción del elemento 1", estado: "Activo" },
                    { id: 2, nombre: "Elemento 2", descripcion: "Descripción del elemento 2", estado: "Inactivo" },
                    { id: 3, nombre: "Elemento 3", descripcion: "Descripción del elemento 3", estado: "Activo" },
                    { id: 4, nombre: "Elemento 4", descripcion: "Descripción del elemento 4", estado: "Pendiente" },
                    { id: 5, nombre: "Elemento 5", descripcion: "Descripción del elemento 5", estado: "Activo" }
                ];
                
                // Obtener permisos del usuario para este módulo
                const user = JSON.parse(localStorage.getItem('user'));
                const menuData = JSON.parse(localStorage.getItem('menu'));
                
                // Buscar el módulo actual
                let currentModule = null;
                for (const mod of menuData) {
                    if (mod.idModulo == moduleId) {
                        currentModule = mod;
                        break;
                    }
                    if (mod.submodulos) {
                        const submod = mod.submodulos.find(sub => sub.idModulo == moduleId);
                        if (submod) {
                            currentModule = submod;
                            break;
                        }
                    }
                }
                
                // Verificar permisos
                const canCreate = currentModule?.permisos?.some(p => 
                    p.idPerfil === user.idPerfil && p.crear
                ) || false;
                
                const canEdit = currentModule?.permisos?.some(p => 
                    p.idPerfil === user.idPerfil && p.editar
                ) || false;
                
                const canDelete = currentModule?.permisos?.some(p => 
                    p.idPerfil === user.idPerfil && p.eliminar
                ) || false;
                
                const canView = currentModule?.permisos?.some(p => 
                    p.idPerfil === user.idPerfil && p.ver
                ) || false;
                
                // Generar HTML del módulo
                let html = `
                    <div class="card">
                        <div class="card-header">
                            <span>${moduleTitleText}</span>
                            ${canCreate ? `
                            <button class="btn btn-primary btn-sm" id="btnAddNew">
                                <i class="bi bi-plus-circle"></i> Agregar Nuevo
                            </button>
                            ` : ''}
                        </div>
                        <div class="card-body">
                            ${canView ? `
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                            ` : '<div class="alert alert-warning">No tienes permisos para ver este módulo</div>'}
                `;
                
                if (canView) {
                    sampleData.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.nombre}</td>
                                <td>${item.descripcion}</td>
                                <td>
                                    <span class="badge ${item.estado === 'Activo' ? 'bg-success' : 
                                        item.estado === 'Inactivo' ? 'bg-danger' : 'bg-warning'}">
                                        ${item.estado}
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group-actions">
                                        ${canEdit ? `
                                        <button class="btn btn-warning btn-action btn-sm" data-id="${item.id}">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </button>
                                        ` : ''}
                                        ${canDelete ? `
                                        <button class="btn btn-danger btn-action btn-sm" data-id="${item.id}">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Siguiente</a>
                                    </li>
                                </ul>
                            </nav>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
                
                moduleContent.innerHTML = html;
                
                // Agregar eventos a los botones
                if (canCreate) {
                    document.getElementById('btnAddNew')?.addEventListener('click', function() {
                        alert(`Agregar nuevo elemento a ${moduleTitleText}`);
                    });
                }
                
                if (canEdit) {
                    document.querySelectorAll('.btn-warning').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            alert(`Editar elemento ${id} de ${moduleTitleText}`);
                        });
                    });
                }
                
                if (canDelete) {
                    document.querySelectorAll('.btn-danger').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            if (confirm(`¿Estás seguro de eliminar el elemento ${id}?`)) {
                                alert(`Elemento ${id} eliminado de ${moduleTitleText}`);
                            }
                        });
                    });
                }
            }

            // Actualizar breadcrumb
            function updateBreadcrumb(title) {
                breadcrumb.innerHTML = `
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" id="homeBreadcrumb">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">${title}</li>
                        </ol>
                    </nav>
                `;
                
                // Evento para volver al inicio
                document.getElementById('homeBreadcrumb')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetDashboard();
                });
            }

            // Resetear dashboard a estado inicial
            function resetDashboard() {
                moduleTitle.textContent = 'Bienvenido al Sistema';
                moduleContent.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center py-5">
                                <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                                <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                                <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                            </div>
                        </div>
                    </div>
                `;
                breadcrumb.innerHTML = '';
                history.pushState(null, '', window.location.pathname);
                
                // Remover clase active de todos los items del menú
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
            }

            // Inicializar plugins de Bootstrap
            function initBootstrapPlugins() {
                // Tooltips
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                // Popovers
                const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
                popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl);
                });
            }

            // Event Listeners
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-collapsed');
                toggleIcon.classList.toggle('bi-chevron-left');
                toggleIcon.classList.toggle('bi-chevron-right');
            });

            // Manejar clic en módulos
            document.addEventListener('click', function(e) {
                if (e.target.closest('[data-module]')) {
                    e.preventDefault();
                    const link = e.target.closest('[data-module]');
                    const moduleId = link.getAttribute('data-module');
                    const moduleTitleText = link.getAttribute('data-title') || link.textContent.trim();
                    
                    loadModule(moduleId, moduleTitleText);
                    
                    // Marcar como activo
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    link.classList.add('active');
                    
                    // Cerrar sidebar en móviles
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('sidebar-collapsed');
                        toggleIcon.classList.remove('bi-chevron-left');
                        toggleIcon.classList.add('bi-chevron-right');
                    }
                }
            });

            // Botón de cerrar sesión
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('user');
                localStorage.removeItem('menu');
                localStorage.removeItem('token');
                window.location.href = './login.html';
            });

            // Manejar popstate (navegación atrás/adelante)
            window.addEventListener('popstate', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (!moduleParam) {
                    resetDashboard();
                } else {
                    const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
                    if (menuLink) {
                        const moduleTitleText = menuLink.getAttribute('data-title') || menuLink.textContent.trim();
                        loadModule(moduleParam, moduleTitleText);
                        menuLink.classList.add('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
