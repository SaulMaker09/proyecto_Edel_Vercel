<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: width 0.3s;
        }
        
        .sidebar-collapsed {
            --sidebar-width: 80px;
            overflow: hidden;
        }
        
        .sidebar-collapsed .sidebar-text,
        .sidebar-collapsed .dropdown-icon {
            display: none;
        }
        
        .sidebar-collapsed .sidebar-header {
            font-size: 0;
        }
        
        .sidebar-collapsed .sidebar-header::after {
            content: "SG";
            font-size: 1.2rem;
        }
        
        .sidebar-collapsed .user-info {
            padding: 0.5rem;
        }
        
        .sidebar-collapsed .user-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 0;
        }
        
        .sidebar-collapsed .user-name,
        .sidebar-collapsed .user-role,
        .sidebar-collapsed .logout-btn span {
            display: none;
        }
        
        .sidebar-collapsed .logout-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .sidebar-collapsed .nav-link {
            justify-content: center;
        }
        
        .sidebar-collapsed .submenu .nav-link {
            padding-left: 1rem;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: all 0.3s;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }

        /* Estilos para el menú multinivel */
.submenu {
    padding-left: 1rem;
    list-style: none;
    transition: all 0.3s ease;
}

.submenu-nested {
    padding-left: 1.5rem;
    border-left: 1px solid rgba(0, 0, 0, 0.1);
}

/* Estilos por nivel */
.menu-level-0 .sidebar-text {
    font-weight: 600;
}

.menu-level-1 .sidebar-text {
    font-weight: 500;
    font-size: 0.95rem;
}

.menu-level-2 .sidebar-text {
    font-weight: 400;
    font-size: 0.9rem;
}

.menu-level-3 .sidebar-text {
    font-weight: 300;
    font-size: 0.85rem;
}

/* Transiciones para los submenús */
.submenu.collapse:not(.show) {
    display: none;
}

.submenu.show {
    display: block;
}

/* Animación para iconos de flecha */
.dropdown-icon {
    transition: transform 0.3s ease;
}

.submenu.show .dropdown-icon {
    transform: rotate(180deg);
}
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s;
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }
        
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: calc(var(--sidebar-width) - 30px);
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sidebar-collapsed + .main-content .toggle-sidebar {
            left: 50px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .toggle-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
                <div id="breadcrumb" class="breadcrumb"></div>
            </div>
            <div class="card">
                <div class="card-body" id="moduleContent">
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const toggleIcon = document.getElementById('toggleIcon');
    const menuContainer = document.getElementById('menuContainer');
    const userName = document.getElementById('userName');
    const userRole = document.getElementById('userRole');
    const userAvatar = document.getElementById('userAvatar');
    const logoutBtn = document.getElementById('logoutBtn');
    const moduleTitle = document.getElementById('moduleTitle');
    const moduleContent = document.getElementById('moduleContent');
    const breadcrumb = document.getElementById('breadcrumb');

    // Verificar autenticación
    checkAuth();

    // Función para verificar autenticación
    function checkAuth() {
        const user = JSON.parse(localStorage.getItem('user'));
        const menuData = JSON.parse(localStorage.getItem('menu'));
        
        if (!user || !menuData) {
            window.location.href = './login.html';
            return;
        }
        
        // Mostrar información del usuario
        displayUserInfo(user);
        
        // Generar el menú según permisos
        generateMenu(menuData, user.idPerfil);
        
        // Cargar módulo inicial si hay uno en la URL
        loadInitialModule();
        
        // Inicializar eventos del menú después de generarlo
        initializeMenuEvents();
    }

    // Mostrar información del usuario
    function displayUserInfo(user) {
        userName.textContent = user.nombreCompleto;
        userRole.textContent = user.nombrePerfil;
        
        // Generar avatar si no hay imagen
        if (!user.avatar) {
            const initials = user.nombreCompleto.split(' ').map(n => n[0]).join('');
            userAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=random`;
        }
    }

    // Generar menú dinámico con soporte para múltiples niveles
    function generateMenu(menu, profileId) {
        menuContainer.innerHTML = '';
        
        // Procesar cada item del menú principal
        menu.forEach(item => {
            const menuItem = createMenuItem(item);
            menuContainer.appendChild(menuItem);
        });
    }

    // Crear elemento de menú con soporte para n niveles
    function createMenuItem(item, level = 0) {
        const menuItem = document.createElement('li');
        menuItem.className = `nav-item ${level > 0 ? 'submenu-item' : ''}`;
        
        // Verificar si tiene submenús
        const hasSubmenus = item.submodulos && item.submodulos.length > 0;
        
        // Determinar clase CSS basada en el nivel
        const levelClass = `menu-level-${level}`;
        
        // Crear el enlace principal
        let linkHTML = `
            <a href="${item.ruta ? '#' + item.ruta : '#'}" 
               class="nav-link ${hasSubmenus ? 'dropdown-toggle' : ''} ${levelClass}"
               ${hasSubmenus ? `data-bs-toggle="collapse" data-bs-target="#submenu-${item.idModulo}"` : ''}
               data-module="${item.ruta || ''}" 
               data-title="${item.nombreModulo}"
               data-level="${level}">
                <i class="bi ${item.icono || getDefaultIcon(level)}"></i>
                <span class="sidebar-text">${item.nombreModulo}</span>
                ${hasSubmenus ? '<i class="bi bi-chevron-down dropdown-icon"></i>' : ''}
            </a>
        `;
        
        // Si tiene submenús, procesarlos recursivamente
        if (hasSubmenus) {
            let submenuHTML = `<ul class="submenu collapse ${level > 0 ? 'submenu-nested' : ''}" id="submenu-${item.idModulo}">`;
            
            item.submodulos.forEach(subItem => {
                // Llamada recursiva para cada subitem
                const subItemElement = createMenuItem(subItem, level + 1);
                submenuHTML += subItemElement.outerHTML;
            });
            
            submenuHTML += '</ul>';
            menuItem.innerHTML = linkHTML + submenuHTML;
        } else {
            menuItem.innerHTML = linkHTML;
        }
        
        return menuItem;
    }

    // Función para obtener icono por defecto según nivel
    function getDefaultIcon(level) {
        switch(level) {
            case 0: return 'bi-folder';
            case 1: return 'bi-folder2';
            case 2: return 'bi-file-earmark';
            default: return 'bi-file-earmark-text';
        }
    }

    // Inicializar eventos del menú
    function initializeMenuEvents() {
        // Evento para mostrar/ocultar submenús
        document.querySelectorAll('.nav-link.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                // Solo manejar si es un dropdown (no módulo)
                if (this.getAttribute('data-module') === '') {
                    e.preventDefault();
                    const target = this.getAttribute('data-bs-target');
                    const submenu = document.querySelector(target);
                    
                    // Alternar la clase 'show' para mostrar/ocultar
                    submenu.classList.toggle('show');
                    
                    // Rotar el icono de flecha
                    const icon = this.querySelector('.dropdown-icon');
                    if (icon) {
                        icon.classList.toggle('bi-chevron-down');
                        icon.classList.toggle('bi-chevron-up');
                    }
                }
            });
        });
        
        // Evento para cargar módulos al hacer clic
        document.querySelectorAll('.nav-link[data-module]:not([data-module=""])').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const module = this.getAttribute('data-module');
                const title = this.getAttribute('data-title');
                
                if (module) {
                    loadModule(module, title);
                }
            });
        });
    }

    // Cargar módulo inicial
    function loadInitialModule() {
        const urlParams = new URLSearchParams(window.location.search);
        const moduleParam = urlParams.get('module');
        
        if (moduleParam) {
            // Buscar el módulo en el menú
            const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
            if (menuLink) {
                menuLink.click();
            }
        } else {
            // Cargar dashboard por defecto si no hay módulo en la URL
            const dashboardLink = document.querySelector('[data-module="dashboard"]');
            if (dashboardLink) {
                dashboardLink.click();
            }
        }
    }

    // Función para cargar módulos
    function loadModule(modulePath, moduleTitleText) {
        fetch(modulePath)
            .then(response => {
                if (!response.ok) throw new Error('Módulo no encontrado');
                return response.text();
            })
            .then(html => {
                moduleContent.innerHTML = html;
                moduleTitle.textContent = moduleTitleText;
                updateBreadcrumb(moduleTitleText);
                
                // Actualizar URL sin recargar la página
                history.pushState(null, '', `?module=${modulePath}`);
                
                // Inicializar tooltips y otros plugins de Bootstrap
                initBootstrapPlugins();
                
                // Ejecutar scripts del módulo cargado
                executeModuleScripts();
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message);
            });
    }

    // Función para actualizar el breadcrumb
    function updateBreadcrumb(title) {
        breadcrumb.innerHTML = `
            <li class="breadcrumb-item"><a href="#" onclick="loadModule('dashboard')">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">${title}</li>
        `;
    }

    // Inicializar plugins de Bootstrap
    function initBootstrapPlugins() {
        // Inicializar tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Inicializar popovers
        const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    }

    // Ejecutar scripts del módulo cargado
    function executeModuleScripts() {
        const scripts = moduleContent.querySelectorAll('script');
        
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript).parentNode.removeChild(newScript);
        });
    }

    // Mostrar errores
    function showError(message) {
        moduleContent.innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> ${message}
            </div>
        `;
        moduleTitle.textContent = 'Error';
    }

    // Evento para logout
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('user');
            localStorage.removeItem('menu');
            window.location.href = './login.html';
        });
    }

    // Evento para toggle sidebar
    if (toggleSidebar) {
        toggleSidebar.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            
            // Cambiar icono
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('bi-arrow-left-square');
                toggleIcon.classList.add('bi-arrow-right-square');
            } else {
                toggleIcon.classList.remove('bi-arrow-right-square');
                toggleIcon.classList.add('bi-arrow-left-square');
            }
            
            // Guardar estado en localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });
    }

    // Verificar estado previo del sidebar
    if (localStorage.getItem('sidebarCollapsed') === 'true') {
        sidebar.classList.add('collapsed');
        if (toggleIcon) {
            toggleIcon.classList.remove('bi-arrow-left-square');
            toggleIcon.classList.add('bi-arrow-right-square');
        }
    }

            // Actualizar breadcrumb
            function updateBreadcrumb(title) {
                breadcrumb.innerHTML = `
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" id="homeBreadcrumb">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">${title}</li>
                        </ol>
                    </nav>
                `;
                
                // Evento para volver al inicio
                document.getElementById('homeBreadcrumb')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetDashboard();
                });
            }

            // Resetear dashboard a estado inicial
            function resetDashboard() {
                moduleTitle.textContent = 'Bienvenido al Sistema';
                moduleContent.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                `;
                breadcrumb.innerHTML = '';
                history.pushState(null, '', window.location.pathname);
                
                // Remover clase active de todos los items del menú
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
            }

            // Mostrar error
            function showError(message) {
                moduleContent.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> Error al cargar el módulo: ${message}
                    </div>
                    <button class="btn btn-primary mt-3" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Recargar
                    </button>
                `;
            }

            // Inicializar plugins de Bootstrap
            function initBootstrapPlugins() {
                // Tooltips
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                // Popovers
                const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
                popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl);
                });
            }

            // Ejecutar scripts de módulos cargados
            function executeModuleScripts() {
                const scripts = moduleContent.getElementsByTagName('script');
                for (let script of scripts) {
                    try {
                        // Crear un nuevo script y copiar atributos
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        
                        // Copiar todos los atributos
                        for (let attr of script.attributes) {
                            newScript.setAttribute(attr.name, attr.value);
                        }
                        
                        document.body.appendChild(newScript).parentNode.removeChild(newScript);
                    } catch (error) {
                        console.error('Error ejecutando script:', error);
                    }
                }
            }

            // Event Listeners
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-collapsed');
                toggleIcon.classList.toggle('bi-chevron-left');
                toggleIcon.classList.toggle('bi-chevron-right');
            });

            // Manejar clic en módulos
            document.addEventListener('click', function(e) {
                if (e.target.closest('[data-module]')) {
                    e.preventDefault();
                    const link = e.target.closest('[data-module]');
                    const modulePath = link.getAttribute('data-module');
                    const moduleTitleText = link.getAttribute('data-title') || link.textContent.trim();
                    
                    loadModule(modulePath, moduleTitleText);
                    
                    // Marcar como activo
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    link.classList.add('active');
                    
                    // Cerrar sidebar en móviles
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('sidebar-collapsed');
                        toggleIcon.classList.remove('bi-chevron-left');
                        toggleIcon.classList.add('bi-chevron-right');
                    }
                }
            });

            // Botón de cerrar sesión
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('user');
                localStorage.removeItem('menu');
                localStorage.removeItem('token');
                window.location.href = './login.html';
            });

            // Manejar popstate (navegación atrás/adelante)
            window.addEventListener('popstate', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (!moduleParam) {
                    resetDashboard();
                } else {
                    const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
                    if (menuLink) {
                        const moduleTitleText = menuLink.getAttribute('data-title') || menuLink.textContent.trim();
                        loadModule(moduleParam, moduleTitleText);
                        menuLink.classList.add('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
