<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      transition: all 0.3s;
      overflow-y: auto;
    }
    #sidebar.collapsed {
      width: 80px;
    }
    #sidebar .nav-link {
      color: white;
    }
    #sidebar .nav-link:hover {
      background-color: #495057;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .submenu {
      padding-left: 1rem;
    }
    .submenu .nav-link {
      font-size: 0.9rem;
    }
    .user-info {
      text-align: center;
      padding: 15px;
    }
    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .user-info h5 {
      margin-top: 10px;
      font-size: 1rem;
    }
    .logout-btn {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .logout-btn:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="user-info">
      <img src="https://ui-avatars.com/api/?name=Usuario&background=0D8ABC&color=fff" alt="Avatar" id="avatar-img" />
      <h5 id="user-name">Usuario</h5>
      <a href="#" class="logout-btn" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>
    <hr class="text-light" />
    <ul class="nav flex-column" id="menu">
      <!-- Menú generado dinámicamente -->
    </ul>
  </div>

  <div id="content">
    <button class="btn btn-secondary mb-3" id="toggleSidebar">Toggle Menu</button>
    <div id="main-content">
      <!-- Contenido principal -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('user'));
      const menu = JSON.parse(localStorage.getItem('menu'));

      if (!user || !menu) {
        window.location.href = 'login.html';
        return;
      }

      // Mostrar nombre y avatar
      document.getElementById('user-name').textContent = user.nombreCompleto;
      document.getElementById('avatar-img').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.nombreCompleto)}&background=0D8ABC&color=fff`;

      // Función para generar submenús recursivamente
      function createMenuRecursive(modulo) {
        const li = document.createElement('li');
        li.classList.add('nav-item');

        const hasChildren = modulo.submodulos && modulo.submodulos.length > 0;
        const link = document.createElement('a');
        link.classList.add('nav-link', 'd-flex', 'justify-content-between', 'align-items-center');
        link.innerHTML = `<span><i class="bi ${modulo.icono} me-2"></i>${modulo.nombreModulo}</span>`;

        if (hasChildren) {
          link.href = `#collapse-${modulo.idModulo}`;
          link.setAttribute('data-bs-toggle', 'collapse');
          link.setAttribute('aria-expanded', 'false');
          link.setAttribute('aria-controls', `collapse-${modulo.idModulo}`);
          link.innerHTML += '<i class="bi bi-chevron-down"></i>';

          const submenu = document.createElement('ul');
          submenu.classList.add('nav', 'flex-column', 'collapse', 'submenu');
          submenu.id = `collapse-${modulo.idModulo}`;

          modulo.submodulos.forEach(child => {
            const subItem = createMenuRecursive(child);
            submenu.appendChild(subItem);
          });

          li.appendChild(link);
          li.appendChild(submenu);
        } else {
          link.href = modulo.ruta || '#';
          li.appendChild(link);
        }

        return li;
      }

      // Construir jerarquía
      function buildMenu(modulos, parentId = null) {
        return modulos
          .filter(m => m.idModuloPadre === parentId)
          .sort((a, b) => a.orden - b.orden)
          .map(m => {
            m.submodulos = buildMenu(modulos, m.idModulo);
            return m;
          });
      }

      // Armar menú
      const structuredMenu = buildMenu(menu);
      const menuContainer = document.getElementById('menu');
      structuredMenu.forEach(modulo => {
        const menuItem = createMenuRecursive(modulo);
        menuContainer.appendChild(menuItem);
      });

      // Toggle menú lateral
      document.getElementById('toggleSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
      });

      // Cerrar sesión
      document.getElementById('logout-btn').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.removeItem('user');
        localStorage.removeItem('menu');
        window.location.href = 'login.html';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
