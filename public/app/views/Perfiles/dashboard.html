<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: width 0.3s;
        }
        
        .sidebar-collapsed {
            --sidebar-width: 80px;
            overflow: hidden;
        }
        
        .sidebar-collapsed .sidebar-text,
        .sidebar-collapsed .dropdown-icon {
            display: none;
        }
        
        .sidebar-collapsed .sidebar-header {
            font-size: 0;
        }
        
        .sidebar-collapsed .sidebar-header::after {
            content: "SG";
            font-size: 1.2rem;
        }
        
        .sidebar-collapsed .user-info {
            padding: 0.5rem;
        }
        
        .sidebar-collapsed .user-info img {
            width: 50px;
            height: 50px;
            margin-bottom: 0;
        }
        
        .sidebar-collapsed .user-name,
        .sidebar-collapsed .user-role,
        .sidebar-collapsed .logout-btn span {
            display: none;
        }
        
        .sidebar-collapsed .logout-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .sidebar-collapsed .nav-link {
            justify-content: center;
        }
        
        .sidebar-collapsed .submenu .nav-link {
            padding-left: 1rem;
        }

        /* Estilos para los diferentes niveles del menú */
.nav-item {
    position: relative;
}

.submenu-item .nav-link {
    padding-left: 30px;
}

.submenu-nested .submenu-item .nav-link {
    padding-left: 45px;
}

.submenu {
    list-style: none;
    padding-left: 0;
}

.submenu .nav-link {
    padding: 8px 15px;
}

/* Iconos */
.bi-chevron-down {
    transition: transform 0.3s ease;
}

[aria-expanded="true"] .bi-chevron-down {
    transform: rotate(180deg);
}
        
        .sidebar-header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .user-info {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: all 0.3s;
        }
        
        .user-role {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c23a2e;
            transform: translateY(-2px);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu .nav-item {
            position: relative;
        }
        
        .sidebar-menu .nav-link {
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar-menu .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-menu .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-menu .submenu {
            list-style: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
        
        .sidebar-menu .submenu.show {
            max-height: 500px;
        }
        
        .sidebar-menu .submenu .nav-link {
            padding-left: 3.5rem;
            font-size: 0.9rem;
        }
        
        .dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s;
        }
        
        .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }
        
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: calc(var(--sidebar-width) - 30px);
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sidebar-collapsed + .main-content .toggle-sidebar {
            left: 50px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2e3a4d;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .toggle-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Sistema de Gestión
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Usuario" id="userAvatar">
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
        <ul class="sidebar-menu" id="menuContainer">
            <!-- Menú se generará dinámicamente -->
        </ul>
    </div>

    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="page-title" id="moduleTitle">Bienvenido al Sistema</h1>
                <div id="breadcrumb" class="breadcrumb"></div>
            </div>
            <div class="card">
                <div class="card-body" id="moduleContent">
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para el dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const toggleIcon = document.getElementById('toggleIcon');
            const menuContainer = document.getElementById('menuContainer');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            const logoutBtn = document.getElementById('logoutBtn');
            const moduleTitle = document.getElementById('moduleTitle');
            const moduleContent = document.getElementById('moduleContent');
            const breadcrumb = document.getElementById('breadcrumb');

            // Verificar autenticación
            checkAuth();

            // Función para verificar autenticación
            function checkAuth() {
                const user = JSON.parse(localStorage.getItem('user'));
                const menuData = JSON.parse(localStorage.getItem('menu'));
                
                if (!user || !menuData) {
                    window.location.href = './login.html';
                    return;
                }
                
                // Mostrar información del usuario
                displayUserInfo(user);
                
                // Generar el menú según permisos
                generateMenu(menuData, user.idPerfil);
                
                // Cargar módulo inicial si hay uno en la URL
                loadInitialModule();
            }

            // Mostrar información del usuario
            function displayUserInfo(user) {
                userName.textContent = user.nombreCompleto;
                userRole.textContent = user.nombrePerfil;
                
                // Generar avatar si no hay imagen
                if (!user.avatar) {
                    const initials = user.nombreCompleto.split(' ').map(n => n[0]).join('');
                    userAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=random`;
                }
            }

            // Generar menú dinámico
            function generateMenu(menu, profileId) {
                menuContainer.innerHTML = '';
                
               
                
                // Resto del menú dinámico
                menu.forEach(item => {
                    createMenuItem(item);
                });
            }

            // Añadir menú de administración
           

            // Crear elemento de menú
            function generateMenu(menuItems) {
                menuContainer.innerHTML = '';
                
                // 1. Filtrar y ordenar los módulos por nivel y orden
                const modulosNivel1 = menuItems
                    .filter(item => item.nivelMenu === 1)
                    .sort((a, b) => a.orden - b.orden);
                
                // 2. Construir el menú nivel por nivel
                modulosNivel1.forEach(modulo1 => {
                    // Crear elemento de nivel 1
                    const menuItem1 = document.createElement('li');
                    menuItem1.className = 'nav-item';
                    
                    // Buscar hijos de nivel 2
                    const modulosNivel2 = menuItems
                        .filter(item => item.idModuloPadre === modulo1.idModulo && item.nivelMenu === 2)
                        .sort((a, b) => a.orden - b.orden);
                    
                    if (modulosNivel2.length > 0) {
                        // Módulo con submenús (nivel 1)
                        menuItem1.innerHTML = `
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                               data-bs-target="#submenu-${modulo1.idModulo}" aria-expanded="false" 
                               aria-controls="submenu-${modulo1.idModulo}">
                                <i class="bi ${modulo1.icono || 'bi-folder'}"></i>
                                <span class="sidebar-text">${modulo1.nombreModulo}</span>
                                <i class="bi bi-chevron-down dropdown-icon"></i>
                            </a>
                            <ul class="submenu collapse" id="submenu-${modulo1.idModulo}">
                                ${modulosNivel2.map(modulo2 => {
                                    // Buscar hijos de nivel 3
                                    const modulosNivel3 = menuItems
                                        .filter(item => item.idModuloPadre === modulo2.idModulo && item.nivelMenu === 3)
                                        .sort((a, b) => a.orden - b.orden);
                                    
                                    if (modulosNivel3.length > 0) {
                                        // Submódulo con submenús (nivel 2)
                                        return `
                                            <li class="nav-item submenu-item">
                                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" 
                                                   data-bs-target="#submenu-${modulo2.idModulo}" aria-expanded="false" 
                                                   aria-controls="submenu-${modulo2.idModulo}">
                                                    <i class="bi ${modulo2.icono || 'bi-file-earmark'}"></i>
                                                    <span class="sidebar-text">${modulo2.nombreModulo}</span>
                                                    <i class="bi bi-chevron-down dropdown-icon"></i>
                                                </a>
                                                <ul class="submenu collapse submenu-nested" id="submenu-${modulo2.idModulo}">
                                                    ${modulosNivel3.map(modulo3 => `
                                                        <li class="nav-item submenu-item">
                                                            <a href="#" class="nav-link" 
                                                               data-module="${modulo3.ruta}" 
                                                               data-title="${modulo3.nombreModulo}">
                                                                <i class="bi ${modulo3.icono || 'bi-file-earmark'}"></i>
                                                                <span class="sidebar-text">${modulo3.nombreModulo}</span>
                                                            </a>
                                                        </li>
                                                    `).join('')}
                                                </ul>
                                            </li>
                                        `;
                                    } else {
                                        // Submódulo sin submenús (nivel 2)
                                        return `
                                            <li class="nav-item submenu-item">
                                                <a href="#" class="nav-link" 
                                                   data-module="${modulo2.ruta}" 
                                                   data-title="${modulo2.nombreModulo}">
                                                    <i class="bi ${modulo2.icono || 'bi-file-earmark'}"></i>
                                                    <span class="sidebar-text">${modulo2.nombreModulo}</span>
                                                </a>
                                            </li>
                                        `;
                                    }
                                }).join('')}
                            </ul>
                        `;
                    } else {
                        // Módulo sin submenús (nivel 1)
                        menuItem1.innerHTML = `
                            <a href="#" class="nav-link" 
                               data-module="${modulo1.ruta}" 
                               data-title="${modulo1.nombreModulo}">
                                <i class="bi ${modulo1.icono || 'bi-file-earmark'}"></i>
                                <span class="sidebar-text">${modulo1.nombreModulo}</span>
                            </a>
                        `;
                    }
                    
                    menuContainer.appendChild(menuItem1);
                });
                
                // Inicializar los event listeners para los módulos
                setupMenuEventListeners();
            }

            // Cargar módulo inicial
            function loadInitialModule() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (moduleParam) {
                    // Buscar el módulo en el menú
                    const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
                    if (menuLink) {
                        menuLink.click();
                    }
                }
            }

            // Función para cargar módulos
            function loadModule(modulePath, moduleTitleText) {
                fetch(modulePath)
                    .then(response => {
                        if (!response.ok) throw new Error('Módulo no encontrado');
                        return response.text();
                    })
                    .then(html => {
                        moduleContent.innerHTML = html;
                        moduleTitle.textContent = moduleTitleText;
                        updateBreadcrumb(moduleTitleText);
                        
                        // Actualizar URL sin recargar la página
                        history.pushState(null, '', `?module=${modulePath}`);
                        
                        // Inicializar tooltips y otros plugins de Bootstrap
                        initBootstrapPlugins();
                        
                        // Ejecutar scripts del módulo cargado
                        executeModuleScripts();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError(error.message);
                    });
            }

            // Actualizar breadcrumb
            function updateBreadcrumb(title) {
                breadcrumb.innerHTML = `
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" id="homeBreadcrumb">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">${title}</li>
                        </ol>
                    </nav>
                `;
                
                // Evento para volver al inicio
                document.getElementById('homeBreadcrumb')?.addEventListener('click', function(e) {
                    e.preventDefault();
                    resetDashboard();
                });
            }

            // Resetear dashboard a estado inicial
            function resetDashboard() {
                moduleTitle.textContent = 'Bienvenido al Sistema';
                moduleContent.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-house-door" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-3">Seleccione un módulo del menú para comenzar</h3>
                        <p class="text-muted">Su panel de control muestra información relevante según sus permisos</p>
                    </div>
                `;
                breadcrumb.innerHTML = '';
                history.pushState(null, '', window.location.pathname);
                
                // Remover clase active de todos los items del menú
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
            }

            // Mostrar error
            function showError(message) {
                moduleContent.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> Error al cargar el módulo: ${message}
                    </div>
                    <button class="btn btn-primary mt-3" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Recargar
                    </button>
                `;
            }

            // Inicializar plugins de Bootstrap
            function initBootstrapPlugins() {
                // Tooltips
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                // Popovers
                const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
                popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl);
                });
            }

            // Ejecutar scripts de módulos cargados
            function executeModuleScripts() {
                const scripts = moduleContent.getElementsByTagName('script');
                for (let script of scripts) {
                    try {
                        // Crear un nuevo script y copiar atributos
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        
                        // Copiar todos los atributos
                        for (let attr of script.attributes) {
                            newScript.setAttribute(attr.name, attr.value);
                        }
                        
                        document.body.appendChild(newScript).parentNode.removeChild(newScript);
                    } catch (error) {
                        console.error('Error ejecutando script:', error);
                    }
                }
            }

            // Event Listeners
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-collapsed');
                toggleIcon.classList.toggle('bi-chevron-left');
                toggleIcon.classList.toggle('bi-chevron-right');
            });

            // Manejar clic en módulos
            document.addEventListener('click', function(e) {
                if (e.target.closest('[data-module]')) {
                    e.preventDefault();
                    const link = e.target.closest('[data-module]');
                    const modulePath = link.getAttribute('data-module');
                    const moduleTitleText = link.getAttribute('data-title') || link.textContent.trim();
                    
                    loadModule(modulePath, moduleTitleText);
                    
                    // Marcar como activo
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    link.classList.add('active');
                    
                    // Cerrar sidebar en móviles
                    if (window.innerWidth <= 768) {
                        sidebar.classList.add('sidebar-collapsed');
                        toggleIcon.classList.remove('bi-chevron-left');
                        toggleIcon.classList.add('bi-chevron-right');
                    }
                }
            });

            // Botón de cerrar sesión
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('user');
                localStorage.removeItem('menu');
                localStorage.removeItem('token');
                window.location.href = './login.html';
            });

            // Manejar popstate (navegación atrás/adelante)
            window.addEventListener('popstate', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const moduleParam = urlParams.get('module');
                
                if (!moduleParam) {
                    resetDashboard();
                } else {
                    const menuLink = document.querySelector(`[data-module="${moduleParam}"]`);
                    if (menuLink) {
                        const moduleTitleText = menuLink.getAttribute('data-title') || menuLink.textContent.trim();
                        loadModule(moduleParam, moduleTitleText);
                        menuLink.classList.add('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
