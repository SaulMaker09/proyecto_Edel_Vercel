<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="nombreUsuario">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <div id="error-message" class="text-danger mt-2" style="display: none;">
                    Usuario o contraseña incorrectos.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Corrección: Usar los IDs correctos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombreUsuario: username, contrasena: password }) // Usar los nombres correctos
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Guardar userId y perfil en localStorage
                    localStorage.setItem('id', data.id);
                    localStorage.setItem('idPerfil', data.idPerfil);
                    window.location.href = 'modulos.html'; // Redirige al dashboard
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error en la autenticación:', error);
            });
        });
        
    </script>
</body>
</html>
