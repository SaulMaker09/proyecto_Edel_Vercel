<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="nombreUsuario">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <div id="error-message" class="text-danger mt-2" style="display: none;">
                    Usuario o contraseña incorrectos.
                </div>
            </form>
        </div>
    </div>

    <script>
        fetch('https://ghostwhite-wasp-985227.hostingersite.com/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombreUsuario: username, contrasena: password })
        })
        .then(response => {
            console.log('Respuesta recibida:', response);
            return response.json();
        })
        .then(data => {
            console.log('Datos:', data); // Verifica si data tiene success
            if (data.success) {
                localStorage.setItem('id', data.id);
                localStorage.setItem('idPerfil', data.idPerfil);
                window.location.href = '/public/app/views/index/Modulos.html'; // URL correcta
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error en la autenticación:', error);
        });
        
        
    </script>
</body>
</html>
