<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #menu a:hover {
            background-color: #555;
        }

        #contenido {
            padding: 20px;
        }
    </style>
</head>
<body onload="checkPermissions()">
    <!-- Menú de Módulos -->
    <div id="menu">
        <div id="modulos-container">
            <!-- Los módulos se agregarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Contenido del Módulo -->
    <div id="contenido">
        <h2>Bienvenido al Sistema</h2>
        <p>Selecciona un módulo del menú para comenzar.</p>
    </div>

    <!-- Script para gestionar módulos dinámicos -->
    <script>
        // Simular el perfil del usuario logueado
        const idPerfil = 1; // Cambia esto según el perfil real (Ejemplo: 1 = Admin, 2 = Usuario normal)
        const esAdmin = idPerfil === 1; // Si es Admin (idPerfil = 1), muestra todo

        // Función para verificar permisos y mostrar módulos
        function checkPermissions() {
            fetch(`https://ghostwhite-wasp-985227.hostingersite.com/api_PermisosPerfil.php?idPerfil=${idPerfil}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar permisos');
                    }
                    return response.json();
                })
                .then(permisos => {
                    if (permisos.length > 0) {
                        const container = document.getElementById('modulos-container');
                        container.innerHTML = ''; // Limpiar antes de agregar módulos dinámicos

                        permisos.forEach(modulo => {
                            // Mostrar módulos solo si es Admin o tiene permiso para consultar
                            if (esAdmin || modulo.bitConsultar == 1) {
                                const enlaceModulo = document.createElement('a');
                                enlaceModulo.href = '#';
                                enlaceModulo.id = `modulo-${modulo.idModulo}`;
                                enlaceModulo.setAttribute('onclick', `openModule(${modulo.idModulo})`);
                                enlaceModulo.innerText = modulo.nombreModulo;

                                // Agregar el enlace al contenedor
                                container.appendChild(enlaceModulo);
                            }
                        });
                    } else {
                        console.warn('No se encontraron módulos para este perfil.');
                    }
                })
                .catch(error => console.error('Error al verificar permisos:', error));
        }

        // Función para abrir el módulo (puedes personalizarla)
        function openModule(idModulo) {
            console.log(`Abriendo módulo con ID: ${idModulo}`);

            // Aquí puedes cargar contenido dinámico para cada módulo
            const contenido = document.getElementById('contenido');
            contenido.innerHTML = `<h2>Módulo seleccionado</h2>
                <p>Has abierto el módulo con ID: <strong>${idModulo}</strong></p>`;
        }
    </script>
</body>
</html>
