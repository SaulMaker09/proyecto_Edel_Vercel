<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .submenu {
            display: none;
            background-color: #495057;
        }

        .submenu a {
            padding-left: 30px;
        }

        .submenu .submenu-level-2 {
            display: none;
            background-color: #6c757d;
        }

        .submenu .submenu-level-2 a {
            padding-left: 50px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mt-3">Panel de Control</h4>
        <a href="#" id="modulo-dashboard" onclick="openModule(1)">Dashboard</a>

        <a href="#" onclick="toggleMenu('menu-usuarios')">Gestión de Usuarios <i class="fas fa-chevron-down float-right"></i></a>
        <div id="menu-usuarios" class="submenu">
            <a href="#" id="modulo-usuarios" onclick="openModule(2)">Usuarios</a>
            <a href="#" id="modulo-configuracion" onclick="openModule(7)">Configuración</a>
        </div>

        <a href="#" onclick="toggleMenu('menu-productos')">Gestión de Productos <i class="fas fa-chevron-down float-right"></i></a>
        <div id="menu-productos" class="submenu">
            <a href="#" id="modulo-productos" onclick="openModule(3)">Productos</a>
            <a href="#" id="modulo-inventario" onclick="openModule(5)">Inventario</a>
            <a href="#" onclick="toggleMenu('menu-ventas')">Ventas <i class="fas fa-chevron-down float-right"></i></a>
            <div id="menu-ventas" class="submenu submenu-level-2">
                <a href="#" id="modulo-reportes" onclick="openModule(6)">Reportes</a>
            </div>
        </div>

        <a href="/index.html" class="btn btn-danger btn-block logout-btn">Cerrar sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h2 id="module-title" class="text-center">Bienvenido</h2>
        <p id="module-description" class="text-center">Selecciona un módulo del menú para comenzar.</p>
    </div>

    <script>
        // Obtener idPerfil desde localStorage
        const idPerfil = localStorage.getItem('idPerfil');
        if (!idPerfil) {
            window.location.href = '/public/app/views/index/Modulos.html';
        }

        // Mostrar/ocultar submenús
        function toggleMenu(menuId) {
            let menu = document.getElementById(menuId);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Abrir módulo dinámico
        function openModule(moduloId) {
            fetch(`getModuleContent.php?moduloId=${moduloId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('module-title').textContent = data.nombreModulo;
                        document.getElementById('module-description').textContent = data.descripcion || 'No hay descripción disponible.';
                    } else {
                        alert('No tienes permisos para acceder a este módulo.');
                    }
                })
                .catch(error => console.error('Error al cargar el contenido del módulo:', error));
        }

        // Verificar permisos y ocultar módulos no autorizados
        function checkPermissions() {
            fetch(`https://ghostwhite-wasp-985227.hostingersite.com/api_PermisosPerfil.php?idPerfil=${idPerfil}`)
                .then(response => response.json())
                .then(permisos => {
                    if (permisos.length > 0) {
                        permisos.forEach(modulo => {
                            // Si el bitConsultar es 0, ocultar el módulo
                            if (modulo.bitConsultar == 0 && modulo.bitAgregar == 0 && modulo.bitEditar == 0 && bitEliminar == 0) {
                                let moduloElement = document.querySelector(`[onclick="openModule(${modulo.idModulo})"]`);
                                console.info('Segun entro');
                                if (moduloElement) {
                                    moduloElement.style.display = 'none';
                                }
                            }
                        });
                    } else {
                        console.error('No se pudieron cargar los permisos del perfil.');
                    }
                })
                .catch(error => console.error('Error al verificar permisos:', error));
        }

        // Verificar permisos al cargar la página
        window.onload = checkPermissions;
    </script>
</body>

</html>
