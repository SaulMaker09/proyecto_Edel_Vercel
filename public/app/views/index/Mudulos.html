<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .menu-container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn-module {
            width: 100%;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="menu-container">
            <h2 class="text-center">Módulos</h2>
            <ul id="menu">
                <li id="modulo-1"><button class="btn btn-primary btn-module" onclick="irAModulo(1)">Dashboard</button></li>
                <li id="modulo-2"><button class="btn btn-secondary btn-module" onclick="irAModulo(2)">Usuarios</button></li>
                <li id="modulo-6"><button class="btn btn-info btn-module" onclick="irAModulo(6)">Reportes</button></li>
                <li id="modulo-7"><button class="btn btn-warning btn-module" onclick="irAModulo(7)">Configuración</button></li>
            </ul>
            <button class="btn btn-danger btn-block mt-3" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Obtener el idPerfil del localStorage
        const idPerfil = parseInt(localStorage.getItem('idPerfil'));

        // Definir qué módulos tiene acceso cada perfil
        const permisos = {
            1: [1, 2, 6, 7], // Perfil 1: puede ver todos los módulos
            2: [1, 2],       // Perfil 2: solo puede ver Dashboard y Usuarios
            3: [1],          // Perfil 3: solo puede ver el Dashboard
            4: [1, 6]        // Perfil 4: puede ver Dashboard y Reportes
        };

        // Función para ocultar módulos si no tiene permisos
        function verificarPermisos() {
            console.log('idPerfil:', idPerfil);
            const modulosPermitidos = permisos[idPerfil] || [];

            // Ocultar módulos no permitidos
            document.querySelectorAll('#menu li').forEach(modulo => {
                const moduloId = parseInt(modulo.id.replace('modulo-', ''));
                if (!modulosPermitidos.includes(moduloId)) {
                    modulo.style.display = 'none';
                }
            });
        }

        // Función para redirigir al módulo seleccionado
        function irAModulo(moduloId) {
            switch (moduloId) {
                case 1:
                    window.location.href = 'dashboard.html';
                    break;
                case 2:
                    window.location.href = 'usuarios.html';
                    break;
                case 6:
                    window.location.href = 'reportes.html';
                    break;
                case 7:
                    window.location.href = 'configuracion.html';
                    break;
                default:
                    alert('Módulo no encontrado');
            }
        }

        // Cerrar sesión y limpiar localStorage
        function cerrarSesion() {
            localStorage.clear();
            window.location.href = 'loginM.html';
        }

        // Verificar permisos al cargar la página
        document.addEventListener('DOMContentLoaded', verificarPermisos);
    </script>

</body>

</html>
